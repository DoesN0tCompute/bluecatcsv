      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The type of authenticator.
          enum:
          - Authenticator
        name:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The name for the authenticator.
          nullable: false
          example: LDAP authenticator
