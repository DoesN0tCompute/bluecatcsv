          - INVALID
          - NO_ROLE
          - RESPONSE_POLICY_ZONES_NOT_DEPLOYED
          - VALID
        category:
          type: string
          description: The classification of the event, such as an APPLICATION or
            DEPLOYMENT event.
          enum:
          - APPLICATION
          - DATABASE_MAINTENANCE
          - DATA_CHECKER
          - DATA_COLLECTION
          - DDNS_NOTIFICATION
          - DEPLOYMENT
          - DEPLOYMENT_DATA_VALIDATION
          - DHCP_ALERT
          - DHCP_LEASE_SYNCHRONIZATION
          - DNSSEC_KEY_EXPIRATION
          - IP_RECONCILIATION
          - IP_TEMPLATE
          - MIGRATION
          - REPORT_SCHEDULER
          - SERVER_HIGH_AVAILABILITY
          - SERVER_MONITORING
          - SOFTWARE_UPDATE
          - SSO_MANAGEMENT
          - SYSTEM_MAINTENANCE
          - TRUST_RELATIONSHIP
          - WORKFLOW_REQUEST
          - ZONE_TEMPLATE
          - MULTI_PRIMARY_DNS_SYNC
        subcategory:
          type: string
          description: The subcategory classification of the event.
          enum:
          - DNS
          - DHCPv4
          - DHCPv6
          - TFTP
        source:
          $ref: '#/components/schemas/Resource'
        sourceName:
          type: string
          description: The name of the software component involved in the event.
        message:
          type: string
          description: The message describing the event.
        dateTime:
          type: string
          description: The date and time that the event occurred.
          format: date-time
        details:
          type: object
        taskId:
          type: string
          description: The ID of the task performed.
          format: uuid
        payload:
          type: string
          description: The payload associated with the task.
        user:
