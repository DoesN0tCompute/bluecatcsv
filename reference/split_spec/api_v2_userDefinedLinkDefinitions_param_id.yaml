  version: 9.6.0
paths:
  /api/v2/userDefinedLinkDefinitions/{id}:
    get:
      tags:
      - Administrator Resources
      summary: Retrieve a single user-defined link definition
      description: Retrieve information about a specific user-defined link definition
        by passing in the ID of the user-defined link definition.
      operationId: getUserDefinedLinkDefinition
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: A user-defined link definition
          content:
            application/hal+json:
              schema:
                allOf:
                - $ref: '#/components/schemas/UserDefinedLinkDefinition'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/UserDefinedLinkDefinitionResourceLinks'
            application/json:
              schema:
                $ref: '#/components/schemas/UserDefinedLinkDefinition'
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    put:
      tags:
      - Administrator Resources
      summary: Update a user-defined link definition
      description: Update an existing user-defined link definition by passing in the
        ID of the user-defined link definition that you would like to update.
      operationId: putUserDefinedLinkDefinition
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/hal+json:
            schema:
              $ref: '#/components/schemas/UserDefinedLinkDefinitionPutRequestBody'
            encoding: {}
          application/json:
            schema:
              $ref: '#/components/schemas/UserDefinedLinkDefinitionPutRequestBody'
            encoding: {}
      responses:
        '200':
          description: The updated user-defined link definition
          content:
            application/hal+json:
              schema:
                allOf:
                - $ref: '#/components/schemas/UserDefinedLinkDefinition'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/UserDefinedLinkDefinitionResourceLinks'
            application/json:
              schema:
                $ref: '#/components/schemas/UserDefinedLinkDefinition'
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
    delete:
      tags:
      - Administrator Resources
      summary: Delete a user-defined link definition
      description: Delete an existing user-defined link definition by passing in the
        ID of the user-defined link definition that you would like to delete.
      operationId: deleteUserDefinedLinkDefinition
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: None
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
