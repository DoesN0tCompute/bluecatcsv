      - type: object
        properties:
          type:
            type: string
            description: The resource type.
            readOnly: true
            enum:
            - NamingPolicyRequiredValue
          elements:
            minItems: 1
            type: array
            description: A list of value pairs used to enforce a naming convention
              of a naming policy.
            nullable: false
            items:
              $ref: '#/components/schemas/NameValuePairBean'
    NamingPolicyConnectorValue:
      type: object
      allOf:
      - $ref: '#/components/schemas/NamingPolicyValue'
      - type: object
        properties:
          type:
            type: string
            description: The resource type.
            readOnly: true
            enum:
            - NamingPolicyConnectorValue
          connector:
            type: string
            description: A character used to separate elements in a filename; typically,
              - (hyphen) or _ (underscore) are used.
            nullable: false
            example: '-'
    CollectionTotalCount:
      type: integer
      format: int32
      nullable: false
      readOnly: true
    NamingPolicyValue:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The resource type.
          readOnly: true
        name:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The name of the naming policy value.
          nullable: false
          example: naming policy value name
      description: A list of naming policy values.
      discriminator:
        propertyName: type
    NameValuePairBean:
      type: object
      properties:
        name:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The name for the value.
          nullable: false
          example: Test
        value:
          type: string
          description: The value to be inserted.
          example: Text
      description: An attribute-value pair defined for the custom service in the TACACS+
        server.
