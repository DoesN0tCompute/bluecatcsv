    NamingPolicyIncrementalValue:
      type: object
      allOf:
      - $ref: '#/components/schemas/NamingPolicyValue'
      - type: object
        properties:
          type:
            type: string
            description: The resource type.
            readOnly: true
            enum:
            - NamingPolicyIncrementalValue
          incrementalRole:
            type: string
            description: The incremental counter type. The value can be Counter to
              make the value a sequential counter or Unique Name to use the value
              to ensure that the names are unique. When you select Counter, the value
              starts at a specified value and increments each time the naming policy
              creates a name. When you select Unique Name, the value increments only
              to ensure that generated names are unique.
            nullable: false
            enum:
            - UNIQUE_NAME
            - COUNTER
          incrementType:
            type: string
            description: The number system for the incremental value.
            nullable: false
            enum:
            - DECIMAL
            - HEXADECIMAL
          paddingType:
            type: string
            description: The padding that is added to the incremental value. Simple
              padding pads the incremental value with a fixed number of leading zeros.
              Global padding pads the incremental value with leading zeros to make
              the entire name generated by the policy a specific length.
            nullable: false
            enum:
            - NONE
            - SIMPLE
            - GLOBAL
          sequenceStart:
            type: integer
            description: The starting value for the incremental value.
            format: int32
            example: 10
          sequenceIncrement:
            type: integer
            description: The amount by which to increment the value each time it's
              used.
            format: int32
            example: 5
          paddingLength:
            type: integer
            description: The length of the padding. For simple padding, the value
              determines how many digits are used for the incremental value. For global
              padding, the value determines the overall length of the name generated
              by the naming policy.
            format: int32
            example: 5
          missingValueReuseEnabled:
            type: boolean
            description: Determines whether the naming policy reuses numeric values
              if they're available.
