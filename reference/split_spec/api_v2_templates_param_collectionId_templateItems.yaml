      in: query
      description: The maximum number of resources returned in the response.
      required: false
      schema:
        type: integer
        format: int32
    filter:
      name: filter
      in: query
      description: The query filter string.
      required: false
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: The subset of response resource field paths.
      required: false
      schema:
        type: string
  schemas:
    IPv4DHCPRangeTemplateItemResourceLinks:
      type: object
      properties:
        self:
          type: object
          properties:
            href:
              type: string
              nullable: false
              readOnly: true
              example: /templateItems/12345
          nullable: false
          readOnly: true
        collection:
          type: object
          properties:
            href:
              type: string
              nullable: false
              readOnly: true
              example: /templateItems
          nullable: false
          readOnly: true
      nullable: false
