    IPv4GroupTemplateItem:
      type: object
      allOf:
      - $ref: '#/components/schemas/Ipv4TemplateItem'
      - type: object
        properties:
          type:
            type: string
            description: The resource type.
            enum:
            - IPv4GroupTemplateItem
          name:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The name of the IPv4 group.
            nullable: false
            example: Example IPv4 Group
          rangeDefinitionFormat:
            type: string
            description: The counting direction for the defined IP address size from
              the specified offset position.
            nullable: false
            enum:
            - OFFSET_SIZE_FROM_START
            - OFFSET_SIZE_FROM_END
          size:
            maximum: 9223372036854775807
            minimum: 1
            type: integer
            description: The number of addresses defined in the IP group setting.
            format: int64
            nullable: false
