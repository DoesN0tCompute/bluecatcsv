openapi: 3.0.1
info:
  title: BlueCat Address Manager RESTful v2 API
  description: 'The **BlueCat Address Manager RESTful v2 API** is a new RESTful API
    for Address Manager that presents Address Manager objects as resources. Each resource
    has a unique endpoint, and related resources are grouped in collections. To fetch
    an individual resource, a `GET` request is sent to the resource''s endpoint. To
    fetch all resources in a collection, a `GET` request is sent to the collection''s
    endpoint.


    The RESTful v2 API is [hypermedia driven](https://en.wikipedia.org/wiki/HATEOAS)
    and uses the [HAL](https://en.wikipedia.org/wiki/Hypertext_Application_Language)
    format for representing links. When navigating through the API, you can use those
    links to navigate to related resources or child resources of the requested endpoint.
    The API supports the following media types for most endpoints:  `application/hal+json`,
    `application/json`, and `text/csv`.  For authentication, the API supports both
    `Basic` and `Bearer` HTTP authentication schemes.


    To get started, create a session and receive credentials for `Basic` authentication
    by sending a `POST` request to the [/sessions](#/User%20and%20Group%20Resources/postSession)
    endpoint, with a message body containing the user''s credentials:


    ```{"username":"apiuser", "password":"apipass"}```


    The response will contain an `apiToken` field that can be entered with the username
    in the Swagger UI **Authorize** dialog. The response will also contain a `basicAuthenticationCredentials`
    field containing a base64 encoding of the requester''s username and API token
    delimited by a colon. This string can be injected directly into request `Authorization`
    headers in the following format:


    ```Authorization: Basic YXBpOlQ0OExOT3VIRGhDcnVBNEo1bGFES3JuS3hTZC9QK3pjczZXTzBJMDY=```


    For full details on API format and authentication methods, refer to the Address
    Manager RESTful v2 API Guide on the BlueCat Documentation Portal.'
  termsOfService: https://docs.bluecatnetworks.com/r/Terms-and-Conditions/Terms-and-Conditions
  contact:
    name: BlueCat Customer Care
    url: https://care.bluecatnetworks.com/
  license:
    name: BlueCat License Agreements
    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/templates/{collectionId}/templateItems:
    get:
      tags:
      - IPv4 and IPv6 Resources
      summary: Retrieve a collection of template items
      description: Retrieve a collection of IPv4 template items within an IPv4 template.
      operationId: getTemplateTemplateItems
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/filter'
      - $ref: '#/components/parameters/orderBy'
      - $ref: '#/components/parameters/total'
      - $ref: '#/components/parameters/collectionId'
      responses:
        '200':
          description: A collection of template items
          content:
            application/hal+json:
              schema:
                type: object
                properties:
                  _links:
                    $ref: '#/components/schemas/IPv4DHCPRangeTemplateItemCollectionHalLinks'
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      allOf:
                      - oneOf:
                        - $ref: '#/components/schemas/IPv4DHCPRangeTemplateItem'
                        - $ref: '#/components/schemas/IPv4GatewayTemplateItem'
                        - $ref: '#/components/schemas/IPv4GroupTemplateItem'
                        - $ref: '#/components/schemas/IPv4ReservedRangeTemplateItem'
                      - type: object
                        properties:
                          _links:
                            $ref: '#/components/schemas/IPv4DHCPRangeTemplateItemResourceLinks'
            application/json:
              schema:
                type: object
                properties:
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      oneOf:
                      - $ref: '#/components/schemas/IPv4DHCPRangeTemplateItem'
                      - $ref: '#/components/schemas/IPv4GatewayTemplateItem'
                      - $ref: '#/components/schemas/IPv4GroupTemplateItem'
                      - $ref: '#/components/schemas/IPv4ReservedRangeTemplateItem'
            text/csv:
              schema:
                type: string
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    post:
      tags:
      - IPv4 and IPv6 Resources
      summary: Create a new template item
      description: Create a new IPv4 template item within an IPv4 template.
      operationId: postTemplateTemplateItem
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - $ref: '#/components/parameters/collectionId'
      requestBody:
        content:
          application/hal+json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  IPv4DHCPRangeTemplateItem: '#/components/schemas/IPv4DHCPRangeTemplateItemPostRequestBody'
                  IPv4GroupTemplateItem: '#/components/schemas/IPv4GroupTemplateItemPostRequestBody'
                  IPv4ReservedRangeTemplateItem: '#/components/schemas/IPv4ReservedRangeTemplateItemPostRequestBody'
              oneOf:
              - $ref: '#/components/schemas/IPv4DHCPRangeTemplateItemPostRequestBody'
              - $ref: '#/components/schemas/IPv4GroupTemplateItemPostRequestBody'
              - $ref: '#/components/schemas/IPv4ReservedRangeTemplateItemPostRequestBody'
            examples:
              templateItemExampleIpv4DhcpRange:
                $ref: '#/components/examples/templateItemExampleIpv4DhcpRange'
              templateItemExampleIpv4Group:
                $ref: '#/components/examples/templateItemExampleIpv4Group'
              templateItemExampleIpv4ReservedRange:
                $ref: '#/components/examples/templateItemExampleIpv4ReservedRange'
            encoding: {}
          application/json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  IPv4DHCPRangeTemplateItem: '#/components/schemas/IPv4DHCPRangeTemplateItemPostRequestBody'
                  IPv4GroupTemplateItem: '#/components/schemas/IPv4GroupTemplateItemPostRequestBody'
                  IPv4ReservedRangeTemplateItem: '#/components/schemas/IPv4ReservedRangeTemplateItemPostRequestBody'
              oneOf:
              - $ref: '#/components/schemas/IPv4DHCPRangeTemplateItemPostRequestBody'
              - $ref: '#/components/schemas/IPv4GroupTemplateItemPostRequestBody'
              - $ref: '#/components/schemas/IPv4ReservedRangeTemplateItemPostRequestBody'
            examples:
              templateItemExampleIpv4DhcpRange:
                $ref: '#/components/examples/templateItemExampleIpv4DhcpRange'
              templateItemExampleIpv4Group:
                $ref: '#/components/examples/templateItemExampleIpv4Group'
              templateItemExampleIpv4ReservedRange:
                $ref: '#/components/examples/templateItemExampleIpv4ReservedRange'
            encoding: {}
      responses:
        '201':
          description: The newly created template item
          headers:
            Location:
              $ref: '#/components/headers/Location'
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/IPv4DHCPRangeTemplateItem'
                  - $ref: '#/components/schemas/IPv4GroupTemplateItem'
                  - $ref: '#/components/schemas/IPv4ReservedRangeTemplateItem'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/IPv4DHCPRangeTemplateItemResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/IPv4DHCPRangeTemplateItem'
                - $ref: '#/components/schemas/IPv4GroupTemplateItem'
                - $ref: '#/components/schemas/IPv4ReservedRangeTemplateItem'
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
