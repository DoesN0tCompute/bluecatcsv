openapi: 3.0.1
info:
  title: BlueCat Address Manager RESTful v2 API
  description: 'The **BlueCat Address Manager RESTful v2 API** is a new RESTful API
    for Address Manager that presents Address Manager objects as resources. Each resource
    has a unique endpoint, and related resources are grouped in collections. To fetch
    an individual resource, a `GET` request is sent to the resource''s endpoint. To
    fetch all resources in a collection, a `GET` request is sent to the collection''s
    endpoint.


    The RESTful v2 API is [hypermedia driven](https://en.wikipedia.org/wiki/HATEOAS)
    and uses the [HAL](https://en.wikipedia.org/wiki/Hypertext_Application_Language)
    format for representing links. When navigating through the API, you can use those
    links to navigate to related resources or child resources of the requested endpoint.
    The API supports the following media types for most endpoints:  `application/hal+json`,
    `application/json`, and `text/csv`.  For authentication, the API supports both
    `Basic` and `Bearer` HTTP authentication schemes.


    To get started, create a session and receive credentials for `Basic` authentication
    by sending a `POST` request to the [/sessions](#/User%20and%20Group%20Resources/postSession)
    endpoint, with a message body containing the user''s credentials:


    ```{"username":"apiuser", "password":"apipass"}```


    The response will contain an `apiToken` field that can be entered with the username
    in the Swagger UI **Authorize** dialog. The response will also contain a `basicAuthenticationCredentials`
    field containing a base64 encoding of the requester''s username and API token
    delimited by a colon. This string can be injected directly into request `Authorization`
    headers in the following format:


    ```Authorization: Basic YXBpOlQ0OExOT3VIRGhDcnVBNEo1bGFES3JuS3hTZC9QK3pjczZXTzBJMDY=```


    For full details on API format and authentication methods, refer to the Address
    Manager RESTful v2 API Guide on the BlueCat Documentation Portal.'
  termsOfService: https://docs.bluecatnetworks.com/r/Terms-and-Conditions/Terms-and-Conditions
  contact:
    name: BlueCat Customer Care
    url: https://care.bluecatnetworks.com/
  license:
    name: BlueCat License Agreements
    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/views/{collectionId}/imports:
    get:
      tags:
      - View and Zone Resources
      summary: Retrieve a collection of zone imports
      description: Retrieve all zones representing a resource import.
      operationId: getViewImports
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/filter'
      - $ref: '#/components/parameters/orderBy'
      - $ref: '#/components/parameters/total'
      - $ref: '#/components/parameters/collectionId'
      responses:
        '200':
          description: The collection of zone imports
          content:
            application/hal+json:
              schema:
                type: object
                properties:
                  _links:
                    $ref: '#/components/schemas/ZoneImportCollectionHalLinks'
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      allOf:
                      - $ref: '#/components/schemas/ZoneImport'
                      - type: object
                        properties:
                          _links:
                            $ref: '#/components/schemas/ZoneImportResourceLinks'
            application/json:
              schema:
                type: object
                properties:
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      $ref: '#/components/schemas/ZoneImport'
            text/csv:
              schema:
                type: string
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    post:
      tags:
      - View and Zone Resources
      summary: Create a new zone import
      description: Create a resource representing a zone import.
      operationId: postViewImport
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - name: x-bcn-allow-multi-label-zone-names
        in: header
        description: Indicates whether a dotted zone name will be allowed when specifying
          a zone name using the name field. Also indicates whether a dotted zone name
          will be used when specifying an absolute name using the absoluteName field,
          instead of creating non-existent subzones.
        schema:
          type: boolean
          default: false
      - $ref: '#/components/parameters/collectionId'
      requestBody:
        content:
          text/csv:
            schema:
              $ref: '#/components/schemas/ZoneImportPostRequestBody'
            examples:
              importResourceExampleZoneResourceImport:
                $ref: '#/components/examples/importResourceExampleZoneResourceImport'
            encoding: {}
      responses:
        '201':
          description: The newly created zone import
          headers:
            Location:
              $ref: '#/components/headers/Location'
          content:
            application/hal+json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ZoneImport'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/ZoneImportResourceLinks'
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneImport'
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
security:
- basicAuthentication: []
- bearerToken: []
tags:
- name: Administrator Resources
  description: Operations for access rights, configurations, imports, password policies,
    server patches, services, settings,  user-defined field definitions, user-defined
    link definitions and workflow requests.
- name: Authenticator Resources
  description: Operations for authenticators, Kerberos realms, service principals
    and key distribution centers.
- name: Database Management and Replication Resources
  description: Operations for database replication, database backups and trust relationships.
- name: Deployment Option Resources
  description: Operations for deployment options, deployment option definitions, access
    control lists and match elements.
- name: Deployment Role Resources
  description: Operations for deployment roles.
- name: Device Resources
  description: Operations for devices, device types and subtypes.
- name: DHCP Resources
  description: Operations for DHCP client classes and subclasses, DHCP zone groups
    and zone declarations, DHCP deployment option definitions and  DHCP vendor profiles.
- name: DNSSEC Resources
  description: Operations for DNSSEC signing policies and key management, and TSIG
    zone signing keys.
- name: IPv4 and IPv6 Resources
  description: Operations for addresses, blocks, IP groups, leases, networks, DHCP
    ranges, IP reconciliation policies and discovered devices, and IP templates.
- name: Location Resources
  description: Operations for locations and annotated resources
- name: MAC Address and Client Identifier Resources
  description: Operations for DHCP client identifiers, DHCP unique identifiers, MAC
    addresses and MAC address pools.
- name: Monitoring Resources
  description: Operations for events, logs, notification groups, reports and report
    schedules, transactions, and user sessions.
- name: Resource Record Resources
  description: Operations for resource records.
- name: Server Resources
  description: Operations for deployments and deployment schedules, interfaces, servers,
    server groups, server services.
- name: Tag Resources
  description: Operations for tags, tag groups, and tagged resources.
- name: TFTP Resources
  description: Operations for TFTP groups and files.
- name: User and Group Resources
  description: Operations for users and groups, favorites and tasks.
- name: View and Zone Resources
  description: Operations for resource record naming policies, DNS response policies,
    zones and zone templates, and views.
