openapi: 3.0.1
info:
  title: BlueCat Address Manager RESTful v2 API
  description: 'The **BlueCat Address Manager RESTful v2 API** is a new RESTful API
    for Address Manager that presents Address Manager objects as resources. Each resource
    has a unique endpoint, and related resources are grouped in collections. To fetch
    an individual resource, a `GET` request is sent to the resource''s endpoint. To
    fetch all resources in a collection, a `GET` request is sent to the collection''s
    endpoint.


    The RESTful v2 API is [hypermedia driven](https://en.wikipedia.org/wiki/HATEOAS)
    and uses the [HAL](https://en.wikipedia.org/wiki/Hypertext_Application_Language)
    format for representing links. When navigating through the API, you can use those
    links to navigate to related resources or child resources of the requested endpoint.
    The API supports the following media types for most endpoints:  `application/hal+json`,
    `application/json`, and `text/csv`.  For authentication, the API supports both
    `Basic` and `Bearer` HTTP authentication schemes.


    To get started, create a session and receive credentials for `Basic` authentication
    by sending a `POST` request to the [/sessions](#/User%20and%20Group%20Resources/postSession)
    endpoint, with a message body containing the user''s credentials:


    ```{"username":"apiuser", "password":"apipass"}```


    The response will contain an `apiToken` field that can be entered with the username
    in the Swagger UI **Authorize** dialog. The response will also contain a `basicAuthenticationCredentials`
    field containing a base64 encoding of the requester''s username and API token
    delimited by a colon. This string can be injected directly into request `Authorization`
    headers in the following format:


    ```Authorization: Basic YXBpOlQ0OExOT3VIRGhDcnVBNEo1bGFES3JuS3hTZC9QK3pjczZXTzBJMDY=```


    For full details on API format and authentication methods, refer to the Address
    Manager RESTful v2 API Guide on the BlueCat Documentation Portal.'
  termsOfService: https://docs.bluecatnetworks.com/r/Terms-and-Conditions/Terms-and-Conditions
  contact:
    name: BlueCat Customer Care
    url: https://care.bluecatnetworks.com/
  license:
    name: BlueCat License Agreements
    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/authenticators/{id}:
    get:
      tags:
      - Authenticator Resources
      summary: Retrieve a single authenticator
      description: Retrieve information about a single authenticator configured with
        Address Manager.
      operationId: getAuthenticator
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: An authenticator
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/AddressManagerAuthenticator'
                  - $ref: '#/components/schemas/KerberosAuthenticator'
                  - $ref: '#/components/schemas/LDAPAuthenticator'
                  - $ref: '#/components/schemas/OAuthAuthorizationServer'
                  - $ref: '#/components/schemas/RADIUSAuthenticator'
                  - $ref: '#/components/schemas/SAMLIdentityProvider'
                  - $ref: '#/components/schemas/TACACSPlusAuthenticator'
                  - $ref: '#/components/schemas/X509Authenticator'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/AddressManagerAuthenticatorResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/AddressManagerAuthenticator'
                - $ref: '#/components/schemas/KerberosAuthenticator'
                - $ref: '#/components/schemas/LDAPAuthenticator'
                - $ref: '#/components/schemas/OAuthAuthorizationServer'
                - $ref: '#/components/schemas/RADIUSAuthenticator'
                - $ref: '#/components/schemas/SAMLIdentityProvider'
                - $ref: '#/components/schemas/TACACSPlusAuthenticator'
                - $ref: '#/components/schemas/X509Authenticator'
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    put:
      tags:
      - Authenticator Resources
      summary: Update an authenticator
      description: Update an authenticator configured with Address Manager.
      operationId: putAuthenticator
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/hal+json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  KerberosAuthenticator: '#/components/schemas/KerberosAuthenticatorPutRequestBody'
                  LDAPAuthenticator: '#/components/schemas/LDAPAuthenticatorPutRequestBody'
                  OAuthAuthorizationServer: '#/components/schemas/OAuthAuthorizationServerPutRequestBody'
                  RADIUSAuthenticator: '#/components/schemas/RADIUSAuthenticatorPutRequestBody'
                  SAMLIdentityProvider: '#/components/schemas/SAMLIdentityProviderPutRequestBody'
                  TACACSPlusAuthenticator: '#/components/schemas/TACACSPlusAuthenticatorPutRequestBody'
                  X509Authenticator: '#/components/schemas/X509AuthenticatorPutRequestBody'
              oneOf:
              - $ref: '#/components/schemas/KerberosAuthenticatorPutRequestBody'
              - $ref: '#/components/schemas/LDAPAuthenticatorPutRequestBody'
              - $ref: '#/components/schemas/OAuthAuthorizationServerPutRequestBody'
              - $ref: '#/components/schemas/RADIUSAuthenticatorPutRequestBody'
              - $ref: '#/components/schemas/SAMLIdentityProviderPutRequestBody'
              - $ref: '#/components/schemas/TACACSPlusAuthenticatorPutRequestBody'
              - $ref: '#/components/schemas/X509AuthenticatorPutRequestBody'
            encoding: {}
          application/json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  KerberosAuthenticator: '#/components/schemas/KerberosAuthenticatorPutRequestBody'
                  LDAPAuthenticator: '#/components/schemas/LDAPAuthenticatorPutRequestBody'
                  OAuthAuthorizationServer: '#/components/schemas/OAuthAuthorizationServerPutRequestBody'
                  RADIUSAuthenticator: '#/components/schemas/RADIUSAuthenticatorPutRequestBody'
                  SAMLIdentityProvider: '#/components/schemas/SAMLIdentityProviderPutRequestBody'
                  TACACSPlusAuthenticator: '#/components/schemas/TACACSPlusAuthenticatorPutRequestBody'
                  X509Authenticator: '#/components/schemas/X509AuthenticatorPutRequestBody'
              oneOf:
              - $ref: '#/components/schemas/KerberosAuthenticatorPutRequestBody'
              - $ref: '#/components/schemas/LDAPAuthenticatorPutRequestBody'
              - $ref: '#/components/schemas/OAuthAuthorizationServerPutRequestBody'
              - $ref: '#/components/schemas/RADIUSAuthenticatorPutRequestBody'
              - $ref: '#/components/schemas/SAMLIdentityProviderPutRequestBody'
              - $ref: '#/components/schemas/TACACSPlusAuthenticatorPutRequestBody'
              - $ref: '#/components/schemas/X509AuthenticatorPutRequestBody'
            encoding: {}
      responses:
        '200':
          description: The updated authenticator
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/KerberosAuthenticator'
                  - $ref: '#/components/schemas/LDAPAuthenticator'
                  - $ref: '#/components/schemas/OAuthAuthorizationServer'
                  - $ref: '#/components/schemas/RADIUSAuthenticator'
                  - $ref: '#/components/schemas/SAMLIdentityProvider'
                  - $ref: '#/components/schemas/TACACSPlusAuthenticator'
                  - $ref: '#/components/schemas/X509Authenticator'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/KerberosAuthenticatorResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/KerberosAuthenticator'
                - $ref: '#/components/schemas/LDAPAuthenticator'
                - $ref: '#/components/schemas/OAuthAuthorizationServer'
                - $ref: '#/components/schemas/RADIUSAuthenticator'
                - $ref: '#/components/schemas/SAMLIdentityProvider'
                - $ref: '#/components/schemas/TACACSPlusAuthenticator'
                - $ref: '#/components/schemas/X509Authenticator'
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
    delete:
      tags:
      - Authenticator Resources
      summary: Delete an authenticator
      description: Delete an authenticator configured with Address Manager.
      operationId: deleteAuthenticator
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: None
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
