            description: The authentication protocol.
            nullable: false
            enum:
            - CHAP
            - PAP
          groupAttribute:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The special attribute used for the custom service in the
              TACACS+ server. This attribute is used to get the group name defined
              in the TACACS+ server.
            example: Example group
          attributes:
            type: array
            nullable: false
            items:
              $ref: '#/components/schemas/NameValuePairBean'
    SAMLIdentityProviderPutRequestBody:
      required:
      - emailAttribute
      - enabled
      - entityId
      - groupAttribute
      - name
      - signOnUrl
      - signingCertificate
      allOf:
      - $ref: '#/components/schemas/SAMLIdentityProvider'
    X509Authenticator:
      type: object
      allOf:
      - $ref: '#/components/schemas/Authenticator'
      - type: object
        properties:
          type:
            type: string
            description: The type of authenticator.
            enum:
            - X509Authenticator
          secondaryAuthenticator:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/Authenticator'
          primaryServerUrl:
            type: string
            description: The HTTP URL of the primary OCSP responder, used for testing
              the status and validity of client certificates issued by the certificate
              authority.
            nullable: false
          secondaryServerUrl:
            type: string
            description: The URL of the secondary OCSP responder. The server will
              be contacted only if the primary cannot be contacted.
          ldapUserMatchOption:
            type: string
            description: Indicates how matching of users in LDAP is performed. If
              the value is CUSTOM_USER_PREFIX_MATCH, matching of users in LDAP will
              be performed using the Subject CN from the client certificate and the
              attribute specified in the User Prefix field of the LDAP authenticator.
              If the value is STRICT_DN_MATCH, matching of users in LDAP will be performed
              using the full Subject DN from the client certificate.
            nullable: false
            enum:
            - NONE
            - CUSTOM_USER_PREFIX_MATCH
            - STRICT_DN_MATCH
          caCertificates:
            minItems: 1
            type: array
            nullable: false
            items:
              type: string
              description: The certificate for the CA issuing client certificates.
                If an issuing CA is an intermediate (or sub-) CA, the chain of CA
                certificates up to and including a root CA must also be present. All
                certificates must be  base64-encoded with any PEM headers removed.
              format: byte
    OAuthAuthorizationServerPutRequestBody:
      required:
      - emailClaim
      - enabled
      - groupClaim
      - name
      - userClaim
      - validationMethod
      allOf:
      - $ref: '#/components/schemas/OAuthAuthorizationServer'
    LDAPAuthenticator:
      type: object
      allOf:
      - $ref: '#/components/schemas/Authenticator'
      - type: object
        properties:
          type:
            type: string
            description: The type of authenticator.
            enum:
            - LDAPAuthenticator
          secondaryAuthenticator:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/Authenticator'
          hostname:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The fully qualified domain name or IP address for the authenticator.
            nullable: false
            example: https://hostname.com
          port:
            maximum: 65535
            minimum: 1
            type: integer
            description: The TCP port used for communication between Address Manager
              and the default LDAP server.
            format: int32
            nullable: false
            example: 1389
          adminDn:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The distinguished name or relative distinguished name of
              a user with rights to search the LDAP directory.
            nullable: false
            example: user1
          adminPassword:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The password for the distinguished name or relative distinguished
              name.
            nullable: false
            example: pass1
          sslEnabled:
            type: boolean
            description: Determines whether SSL communication is enabled between Address
              Manager and the LDAP server.
            nullable: false
          schemaType:
            type: string
            description: The type of LDAP schema.
            nullable: false
            enum:
            - ACTIVE_DIRECTORY
            - OPENLDAP
            - OTHER_LDAP
          searchBase:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The search base distinguished name location from which the
              search for users on the LDAP server begins.
            nullable: false
            example: cn=users,dc=example,dc=com
          userObjectClass:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The user object class used to locate an LDAP user.
            nullable: false
            example: person
          groupObjectClass:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The group object class used to indicate that a DN is a group.
            nullable: false
            example: group
          userPrefix:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The user attribute for user accounts in the LDAP tree.
            nullable: false
            example: samAccountName
          emailPrefix:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The variable to be used for the email prefix.
            nullable: false
            example: userPrincipalName
          memberOfPrefix:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The attribute used to store user-group membership information.
            nullable: false
            example: memberOf
          referralPolicy:
            type: string
            description: The environment property that indicates how to handle referrals
              from external resources to the service providers.
            nullable: false
            enum:
            - IGNORE
            - FOLLOW
            - THROW
          aliasDereferencePolicy:
            type: string
            description: The environment property that indicates whether alias entries
              are dereferenced.
            nullable: false
            enum:
            - ALWAYS
            - NEVER
            - FINDING
            - SEARCHING
    LDAPAuthenticatorPutRequestBody:
      required:
      - adminDn
      - aliasDereferencePolicy
      - emailPrefix
      - groupObjectClass
      - hostname
      - memberOfPrefix
      - name
      - port
      - referralPolicy
      - schemaType
      - searchBase
      - sslEnabled
      - userObjectClass
      - userPrefix
      allOf:
      - $ref: '#/components/schemas/LDAPAuthenticator'
    OAuthAuthorizationServer:
      type: object
      allOf:
      - $ref: '#/components/schemas/Authenticator'
      - type: object
        properties:
          type:
            type: string
            description: The type of authenticator.
            enum:
            - OAuthAuthorizationServer
          description:
            type: string
            description: The description of the authorization server.
            example: OAuth server
          enabled:
            type: boolean
            description: Indicates whether OAuth authentication is enabled.
            nullable: false
          userClaim:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The user claim name of the authorization server.
            nullable: false
            example: sub
          groupClaim:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The group claim name of the authorization server.
            nullable: false
            example: group
          emailClaim:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The email claim name of the authorization server.
            nullable: false
            example: email
          validationMethod:
            type: string
            description: The method that indicates where the token validation occurs.
            nullable: false
            enum:
            - AUTHORIZATION_SERVER
            - LOCAL
          clientId:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The public identifier of the application.
            example: a1b2c3d4e5f6
          clientSecret:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The client secret known only to the application and authorization
              server.
            example: 18a42498e37480952a1e7f412539f93ce0dfa042d57a95e3ce915516ead51a2
          introspectionUrl:
            type: string
            description: The introspection endpoint that allows Address Manager to
              check the validity of access tokens.
            example: https://auth-server.com
          userInfoUrl:
            type: string
            description: The endpoint containing information about the user, including
              the group membership information and user ID.
            example: https://auth-server.com/userinfo
          authorizationOption:
            type: string
            description: The authorization method used when Address Manager sends
              the client ID and client secret to the authorization server.
            enum:
            - BASIC
            - POST
          audience:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The name of the BAM API bearer token obtained from the authorization
              server.
          issuer:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The name of the token issuer.
            example: https://auth-server.com
          signingCertificate:
            type: string
            description: The authoritative server signing certificate.
            format: byte
