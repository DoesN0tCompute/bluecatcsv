- basicAuthentication: []
- bearerToken: []
tags:
- name: Administrator Resources
  description: Operations for access rights, configurations, imports, password policies,
    server patches, services, settings,  user-defined field definitions, user-defined
    link definitions and workflow requests.
- name: Authenticator Resources
  description: Operations for authenticators, Kerberos realms, service principals
    and key distribution centers.
- name: Database Management and Replication Resources
  description: Operations for database replication, database backups and trust relationships.
- name: Deployment Option Resources
  description: Operations for deployment options, deployment option definitions, access
    control lists and match elements.
- name: Deployment Role Resources
  description: Operations for deployment roles.
- name: Device Resources
  description: Operations for devices, device types and subtypes.
- name: DHCP Resources
  description: Operations for DHCP client classes and subclasses, DHCP zone groups
    and zone declarations, DHCP deployment option definitions and  DHCP vendor profiles.
- name: DNSSEC Resources
  description: Operations for DNSSEC signing policies and key management, and TSIG
    zone signing keys.
- name: IPv4 and IPv6 Resources
  description: Operations for addresses, blocks, IP groups, leases, networks, DHCP
    ranges, IP reconciliation policies and discovered devices, and IP templates.
- name: Location Resources
  description: Operations for locations and annotated resources
- name: MAC Address and Client Identifier Resources
  description: Operations for DHCP client identifiers, DHCP unique identifiers, MAC
    addresses and MAC address pools.
- name: Monitoring Resources
  description: Operations for events, logs, notification groups, reports and report
    schedules, transactions, and user sessions.
- name: Resource Record Resources
  description: Operations for resource records.
- name: Server Resources
  description: Operations for deployments and deployment schedules, interfaces, servers,
    server groups, server services.
- name: Tag Resources
  description: Operations for tags, tag groups, and tagged resources.
- name: TFTP Resources
  description: Operations for TFTP groups and files.
- name: User and Group Resources
  description: Operations for users and groups, favorites and tasks.
- name: View and Zone Resources
  description: Operations for resource record naming policies, DNS response policies,
    zones and zone templates, and views.
components:
  schemas:
    WebAccessSettings:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The resource type.
          enum:
          - WebAccessSettings
        server:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/AddressManagerServer'
        httpEnabled:
          type: boolean
          description: Indicates whether Address Manager is accessed through HTTP.
          nullable: false
        httpToHttpsRedirectionEnabled:
          type: boolean
          description: Indicates whether users are redirected to use HTTPS when attemping
            to access Address Manager using HTTP.
          nullable: false
        httpsEnabled:
          type: boolean
          description: Indicates whether Address Manager is accessed through HTTPS.
          nullable: false
        authenticator:
          required:
          - id
          allOf:
          - $ref: '#/components/schemas/InlinedX509Authenticator'
        privateKey:
          type: string
          description: The private key associated with the server certificate on your
            local machine or workstation.
          format: byte
          nullable: false
        password:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The alphanumeric password to secure your private key.
          writeOnly: true
        certificate:
          type: string
          description: The signed server certificate on your local machine or workstation.
          format: byte
          nullable: false
        caCertificates:
          type: array
          nullable: false
          items:
            type: string
            description: The associated CA certificate bundle on your local machine
              or workstation.
            format: byte
    GlobalSettings:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The resource type.
          enum:
          - GlobalSettings
        mandatoryCommentsEnabled:
          type: boolean
          description: Indicates whether users must provide a change control comment
            when creating, editing, or deleting resources.
          nullable: false
        rememberLastAddressEnabled:
          type: boolean
          description: Indicates whether the Address Manager UI Quick Actions widget
            will automatically provide the subsequent IPv4 address when adding host
            records.
          nullable: false
        sessionTimeout:
          type: string
          description: The maximum time period of user inactivity before a session
            is terminated.
          nullable: false
          example: PT20M
        disclaimerEnabled:
          type: boolean
          description: Indicates whether a disclaimer will display on the Address
            Manager UI login page with the contents of disclaimerText.
          nullable: false
        disclaimerText:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The disclaimer text or HTML for display on the Address Manager
            UI login page. If adding or editing disclaimer HTML through JSON, ensure
            that reserved characters are escaped.
          example: Example UI disclaimer message.
        customReverseZoneFormatsAllowed:
          type: boolean
          description: Indicates whether users can set a custom reverse zone name
            format in DNS deployment options.
          nullable: false
    AuditDataSettings:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The resource type.
          enum:
          - AuditDataSettings
        administrativeHistoryRetentionPeriod:
          type: string
          description: The number of days to retain the administrative history records.
            A null retention period indicates that the data will be retained indefinitely.
          example: PT360H
        sessionAndEventsRetentionPeriod:
          type: string
          description: The number of days to retain the session and event history
            records. A null retention period indicates that the data will be retained
            indefinitely.
          example: PT360H
        dhcpTransactionRetentionPeriod:
          type: string
          description: The number of days to retain the DHCP transaction history records.
            A null retention period indicates that the data will be retained indefinitely.
            A retention period of 0 seconds indicates that the data wil not be retained.
          example: PT360H
        ddnsTransactionRetentionPeriod:
          type: string
          description: The number of days to retain the DDNS transaction history records.
            A null retention period indicates that the data will be retained indefinitely.
            A retention period of 0 seconds indicates that the data wil not be retained.
