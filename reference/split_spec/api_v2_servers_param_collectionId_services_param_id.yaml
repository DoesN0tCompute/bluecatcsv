tags:
- name: Administrator Resources
  description: Operations for access rights, configurations, imports, password policies,
    server patches, services, settings,  user-defined field definitions, user-defined
    link definitions and workflow requests.
- name: Authenticator Resources
  description: Operations for authenticators, Kerberos realms, service principals
    and key distribution centers.
- name: Database Management and Replication Resources
  description: Operations for database replication, database backups and trust relationships.
- name: Deployment Option Resources
  description: Operations for deployment options, deployment option definitions, access
    control lists and match elements.
- name: Deployment Role Resources
  description: Operations for deployment roles.
- name: Device Resources
  description: Operations for devices, device types and subtypes.
- name: DHCP Resources
  description: Operations for DHCP client classes and subclasses, DHCP zone groups
    and zone declarations, DHCP deployment option definitions and  DHCP vendor profiles.
- name: DNSSEC Resources
  description: Operations for DNSSEC signing policies and key management, and TSIG
    zone signing keys.
- name: IPv4 and IPv6 Resources
  description: Operations for addresses, blocks, IP groups, leases, networks, DHCP
    ranges, IP reconciliation policies and discovered devices, and IP templates.
- name: Location Resources
  description: Operations for locations and annotated resources
- name: MAC Address and Client Identifier Resources
  description: Operations for DHCP client identifiers, DHCP unique identifiers, MAC
    addresses and MAC address pools.
- name: Monitoring Resources
  description: Operations for events, logs, notification groups, reports and report
    schedules, transactions, and user sessions.
- name: Resource Record Resources
  description: Operations for resource records.
- name: Server Resources
  description: Operations for deployments and deployment schedules, interfaces, servers,
    server groups, server services.
- name: Tag Resources
  description: Operations for tags, tag groups, and tagged resources.
- name: TFTP Resources
  description: Operations for TFTP groups and files.
- name: User and Group Resources
  description: Operations for users and groups, favorites and tasks.
- name: View and Zone Resources
  description: Operations for resource record naming policies, DNS response policies,
    zones and zone templates, and views.
components:
  schemas:
    NTPService:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The resource type.
          enum:
          - NTPService
        serverVersion:
          type: string
          description: The DNS/DHCP Server software version.
          readOnly: true
        enabled:
          type: boolean
          description: Indicates whether the NTP service is enabled.
          nullable: false
        manualOverrideEnabled:
          type: boolean
          description: Indicates whether the NTP service configuration has been manually
            overridden.
          readOnly: true
        servers:
          type: array
          description: The list of NTP servers to synchronize with.
          nullable: false
          items:
            $ref: '#/components/schemas/NTPServer'
    DNSActivityServicePutRequestBody:
      required:
      - enabled
      - filters
      - maxBufferedEvents
      allOf:
      - $ref: '#/components/schemas/DNSActivityService'
    DHCPActivityService:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The resource type.
          enum:
          - DHCPActivityService
        serverVersion:
          type: string
          description: The DNS/DHCP Server software version.
          readOnly: true
        enabled:
          type: boolean
          description: Indicates whether the health telemetry service is enabled.
          nullable: false
        maxBufferedEvents:
          maximum: 101588000
          minimum: 1
          type: integer
          description: The maximum number of events to be stored in the memory buffer.
          format: int64
          nullable: false
        destination:
          $ref: '#/components/schemas/SinkBean'
        dhcpv4Enabled:
          type: boolean
          description: Indicates whether DHCP Activity service is enabled to retrieve
            DHCPv4 activity information.
          nullable: false
        dhcpv6Enabled:
          type: boolean
          description: Indicates whether DHCP Activity service is enabled to retrieve
            DHCPv6 activity information.
          nullable: false
    SyslogService:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The resource type.
          enum:
          - SyslogService
        serverVersion:
          type: string
          description: The DNS/DHCP Server software version.
          readOnly: true
        manualOverrideEnabled:
          type: boolean
          description: Indicates whether the syslog redirection service configuration
            has been manually overridden.
          readOnly: true
        iso8601TimestampsEnabled:
          type: boolean
          description: Indicates whether the ISO 8601 date time format is used when
            logging timestamps.
        servers:
          type: array
          description: The list of servers to redirect syslog messages to.
          nullable: false
          items:
            $ref: '#/components/schemas/SyslogRedirectionServerBean'
    ConflictError:
      type: object
      properties:
        status:
          type: integer
          format: int32
          nullable: false
          readOnly: true
          enum:
          - 409
        reason:
          type: string
          nullable: false
          readOnly: true
          enum:
          - Conflict
        code:
          type: string
          nullable: false
          readOnly: true
