  examples:
    accessRightExampleAdministrativeAccessRight:
      summary: Create an administrative access right
      description: Creates an administrative access right for a user, granting partial
        admin privileges
      value:
        type: AdministrativeAccessRight
        userScope:
          type: User
          id: 123456
        administrativeAccessRights:
        - accessLevel: VIEW
          resourceType: Event
        - accessLevel: VIEW
          resourceType: Log
        - accessLevel: VIEW
          resourceType: Report
    accessRightExampleWithOwner:
      summary: Create a resource access right
      description: Creates a view access right for a group on a specific configuration.
      value:
        type: AccessRight
        defaultAccessLevel: VIEW
        userScope:
          type: UserGroup
          id: 123456
        resource:
          type: Configuration
          id: 234567
    accessRightExampleDefault:
      summary: Create a default access right
      description: Creates a default view access right for a user with an override
        for alias records.
      value:
        type: AccessRight
        defaultAccessLevel: VIEW
        userScope:
          type: User
          id: 123456
        accessOverrides:
        - accessLevel: FULL
          resourceType: AliasRecord
