  schemas:
    AccessRight:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The resource type.
          readOnly: true
          enum:
          - AccessRight
        userScope:
          required:
          - id
          nullable: false
          allOf:
          - $ref: '#/components/schemas/InlinedUserScope'
        defaultAccessLevel:
          type: string
          description: The default access right assigned to the user or group.
          nullable: false
          enum:
          - HIDE
          - VIEW
          - CHANGE
          - ADD
          - FULL
        resource:
          required:
          - id
          allOf:
          - $ref: '#/components/schemas/InlinedResource'
        deploymentsAllowed:
          type: boolean
          description: Indicates whether or not the user or group can perform a full
            deployment of data from the configuration to a managed server.
          nullable: false
        quickDeploymentsAllowed:
          type: boolean
          description: Indicates whether or not the user or group can instantly deploy
            changed DNS resource records.
          nullable: false
        selectiveDeploymentsAllowed:
          type: boolean
          description: Indicates whether a user or group can perform a selection deployment
            of data to a managed server, and dynamically deploy resource records that
            are added, updated, and deleted within a DNS zone that has the Dynamic
            Update feature enabled.
          nullable: false
        workflowLevel:
          type: string
          description: The workflow level assigned to the user.
          nullable: false
          enum:
          - NONE
          - RECOMMEND
          - APPROVE
        accessOverrides:
          type: array
          description: A list of overridden access rights.
          nullable: false
          items:
            $ref: '#/components/schemas/AccessRightOverrideBean'
