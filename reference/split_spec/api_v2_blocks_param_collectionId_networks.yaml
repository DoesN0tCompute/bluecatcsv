openapi: 3.0.1
info:
  title: BlueCat Address Manager RESTful v2 API
  description: 'The **BlueCat Address Manager RESTful v2 API** is a new RESTful API
    for Address Manager that presents Address Manager objects as resources. Each resource
    has a unique endpoint, and related resources are grouped in collections. To fetch
    an individual resource, a `GET` request is sent to the resource''s endpoint. To
    fetch all resources in a collection, a `GET` request is sent to the collection''s
    endpoint.


    The RESTful v2 API is [hypermedia driven](https://en.wikipedia.org/wiki/HATEOAS)
    and uses the [HAL](https://en.wikipedia.org/wiki/Hypertext_Application_Language)
    format for representing links. When navigating through the API, you can use those
    links to navigate to related resources or child resources of the requested endpoint.
    The API supports the following media types for most endpoints:  `application/hal+json`,
    `application/json`, and `text/csv`.  For authentication, the API supports both
    `Basic` and `Bearer` HTTP authentication schemes.


    To get started, create a session and receive credentials for `Basic` authentication
    by sending a `POST` request to the [/sessions](#/User%20and%20Group%20Resources/postSession)
    endpoint, with a message body containing the user''s credentials:


    ```{"username":"apiuser", "password":"apipass"}```


    The response will contain an `apiToken` field that can be entered with the username
    in the Swagger UI **Authorize** dialog. The response will also contain a `basicAuthenticationCredentials`
    field containing a base64 encoding of the requester''s username and API token
    delimited by a colon. This string can be injected directly into request `Authorization`
    headers in the following format:


    ```Authorization: Basic YXBpOlQ0OExOT3VIRGhDcnVBNEo1bGFES3JuS3hTZC9QK3pjczZXTzBJMDY=```


    For full details on API format and authentication methods, refer to the Address
    Manager RESTful v2 API Guide on the BlueCat Documentation Portal.'
  termsOfService: https://docs.bluecatnetworks.com/r/Terms-and-Conditions/Terms-and-Conditions
  contact:
    name: BlueCat Customer Care
    url: https://care.bluecatnetworks.com/
  license:
    name: BlueCat License Agreements
    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/blocks/{collectionId}/networks:
    get:
      tags:
      - IPv4 and IPv6 Resources
      summary: Retrieve a collection of networks
      description: Retrieve a collection of all IPv4/IPv6 networks for a block. Only
        immediate child networks are returned, networks contained in sub blocks are
        not included in the response.
      operationId: getBlockNetworks
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/filter'
      - $ref: '#/components/parameters/orderBy'
      - $ref: '#/components/parameters/total'
      - $ref: '#/components/parameters/collectionId'
      responses:
        '200':
          description: A collection of networks
          content:
            application/hal+json:
              schema:
                type: object
                properties:
                  _links:
                    $ref: '#/components/schemas/IPv4NetworkCollectionHalLinks'
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      allOf:
                      - oneOf:
                        - $ref: '#/components/schemas/IPv4Network'
                        - $ref: '#/components/schemas/IPv6Network'
                      - type: object
                        properties:
                          _links:
                            $ref: '#/components/schemas/IPv4NetworkResourceLinks'
            application/json:
              schema:
                type: object
                properties:
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      oneOf:
                      - $ref: '#/components/schemas/IPv4Network'
                      - $ref: '#/components/schemas/IPv6Network'
            text/csv:
              schema:
                type: string
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    post:
      tags:
      - IPv4 and IPv6 Resources
      summary: Create a new network
      description: Create a new IPv4/IPv6 network within a block.
      operationId: postBlockNetwork
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - name: x-bcn-no-gateway
        in: header
        description: Indicates whether the IPv4 network should not contain a gateway
          address.
        schema:
          type: boolean
          default: false
      - name: x-bcn-reuse-existing
        in: header
        description: Indicates whether preexisting empty ranges will be searched when
          using the `DEPTH_FIRST` traversal method to determine the starting address
          of the network.
        schema:
          type: boolean
          default: false
      - name: x-bcn-traversal-method
        in: header
        description: 'The algorithm used to determine the starting address of the
          network when only a size was provided for the `range` value. If no header
          value is supplied, `NO_TRAVERSAL` will be used by default.

          - `NO_TRAVERSAL`: Attempt to find the available space directly under the
          specified parent block.

          - `DEPTH_FIRST`: Attempt to find the available space by recursively searching
          the parent block''s children.

          '
        schema:
          type: string
          default: NO_TRAVERSAL
          enum:
          - NO_TRAVERSAL
          - DEPTH_FIRST
      - $ref: '#/components/parameters/collectionId'
      requestBody:
        content:
          application/hal+json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  IPv4Network: '#/components/schemas/IPv4NetworkPostRequestBody'
                  IPv6Network: '#/components/schemas/IPv6NetworkPostRequestBody'
              oneOf:
              - $ref: '#/components/schemas/IPv4NetworkPostRequestBody'
              - $ref: '#/components/schemas/IPv6NetworkPostRequestBody'
            examples:
              networkExampleIpv4Cidr:
                $ref: '#/components/examples/networkExampleIpv4Cidr'
              networkExampleIpv4StartAddressAndNetmask:
                $ref: '#/components/examples/networkExampleIpv4StartAddressAndNetmask'
              networkExampleIpv4StartAndEndAddress:
                $ref: '#/components/examples/networkExampleIpv4StartAndEndAddress'
              networkExampleIpv4NextAvailable:
                $ref: '#/components/examples/networkExampleIpv4NextAvailable'
            encoding: {}
          application/json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  IPv4Network: '#/components/schemas/IPv4NetworkPostRequestBody'
                  IPv6Network: '#/components/schemas/IPv6NetworkPostRequestBody'
              oneOf:
              - $ref: '#/components/schemas/IPv4NetworkPostRequestBody'
              - $ref: '#/components/schemas/IPv6NetworkPostRequestBody'
            examples:
              networkExampleIpv4Cidr:
                $ref: '#/components/examples/networkExampleIpv4Cidr'
              networkExampleIpv4StartAddressAndNetmask:
                $ref: '#/components/examples/networkExampleIpv4StartAddressAndNetmask'
              networkExampleIpv4StartAndEndAddress:
                $ref: '#/components/examples/networkExampleIpv4StartAndEndAddress'
              networkExampleIpv4NextAvailable:
                $ref: '#/components/examples/networkExampleIpv4NextAvailable'
            encoding: {}
      responses:
        '201':
          description: The newly created network
          headers:
            Location:
              $ref: '#/components/headers/Location'
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/IPv4Network'
                  - $ref: '#/components/schemas/IPv6Network'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/IPv4NetworkResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/IPv4Network'
                - $ref: '#/components/schemas/IPv6Network'
        '202':
          description: The workflow request for the pending network
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/IPv4Network'
                  - $ref: '#/components/schemas/IPv6Network'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/IPv4NetworkResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/IPv4Network'
                - $ref: '#/components/schemas/IPv6Network'
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
