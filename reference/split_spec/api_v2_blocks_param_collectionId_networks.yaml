tags:
- name: Administrator Resources
  description: Operations for access rights, configurations, imports, password policies,
    server patches, services, settings,  user-defined field definitions, user-defined
    link definitions and workflow requests.
- name: Authenticator Resources
  description: Operations for authenticators, Kerberos realms, service principals
    and key distribution centers.
- name: Database Management and Replication Resources
  description: Operations for database replication, database backups and trust relationships.
- name: Deployment Option Resources
  description: Operations for deployment options, deployment option definitions, access
    control lists and match elements.
- name: Deployment Role Resources
  description: Operations for deployment roles.
- name: Device Resources
  description: Operations for devices, device types and subtypes.
- name: DHCP Resources
  description: Operations for DHCP client classes and subclasses, DHCP zone groups
    and zone declarations, DHCP deployment option definitions and  DHCP vendor profiles.
- name: DNSSEC Resources
  description: Operations for DNSSEC signing policies and key management, and TSIG
    zone signing keys.
- name: IPv4 and IPv6 Resources
  description: Operations for addresses, blocks, IP groups, leases, networks, DHCP
    ranges, IP reconciliation policies and discovered devices, and IP templates.
- name: Location Resources
  description: Operations for locations and annotated resources
- name: MAC Address and Client Identifier Resources
  description: Operations for DHCP client identifiers, DHCP unique identifiers, MAC
    addresses and MAC address pools.
- name: Monitoring Resources
  description: Operations for events, logs, notification groups, reports and report
    schedules, transactions, and user sessions.
- name: Resource Record Resources
  description: Operations for resource records.
- name: Server Resources
  description: Operations for deployments and deployment schedules, interfaces, servers,
    server groups, server services.
- name: Tag Resources
  description: Operations for tags, tag groups, and tagged resources.
- name: TFTP Resources
  description: Operations for TFTP groups and files.
- name: User and Group Resources
  description: Operations for users and groups, favorites and tasks.
- name: View and Zone Resources
  description: Operations for resource record naming policies, DNS response policies,
    zones and zone templates, and views.
components:
  parameters:
    collectionId:
      name: collectionId
      in: path
      description: The ID of the collection resource.
      required: true
      schema:
        type: integer
        format: int64
        example: 12345
    x-bcn-change-control-comment:
      name: x-bcn-change-control-comment
      in: header
      description: The change control comment.
      required: false
      schema:
        type: string
        example: ''
    total:
      name: total
      in: query
      description: Return the total number of resources matching the query.
      required: false
      schema:
        type: boolean
    offset:
      name: offset
      in: query
      description: The offset of the first resource returned in the response.
      required: false
      schema:
        type: integer
        format: int32
    orderBy:
      name: orderBy
      in: query
      description: The field path to order the response resources by.
      required: false
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: The maximum number of resources returned in the response.
      required: false
      schema:
        type: integer
        format: int32
    filter:
      name: filter
      in: query
      description: The query filter string.
      required: false
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: The subset of response resource field paths.
      required: false
      schema:
        type: string
  examples:
    networkExampleIpv4StartAddressAndNetmask:
      summary: IPv4Network with a start address and netmask
      description: Creates a new IPv4 network using a starting IP address and the
        netmask of the network.
      value:
        type: IPv4Network
        range: 192.168.0.0/255.255.255.0
    networkExampleIpv4NextAvailable:
      summary: IPv4Network without a specified start address
      description: Creates a new IPv4 network using only the CIDR notation of the
        network. The network is created using the first available IPv4 network of
        the parent block with the listed CIDR notation.
      value:
        type: IPv4Network
        range: /24
    networkExampleIpv4StartAndEndAddress:
      summary: IPv4Network with a start and end address
      description: Creates a new IPv4 network using a starting network IP address
        and ending network IP address of the block.
      value:
        type: IPv4Network
        range: 192.168.0.0-192.168.0.255
    networkExampleIpv4Cidr:
      summary: IPv4Block with CIDR
      description: Creates a new IPv4 network using CIDR notation.
      value:
        type: IPv4Network
        range: 192.168.0.0/24
  schemas:
    CollectionCount:
      type: integer
      format: int32
      nullable: false
      readOnly: true
    ConflictError:
      type: object
      properties:
        status:
          type: integer
          format: int32
          nullable: false
          readOnly: true
          enum:
          - 409
        reason:
          type: string
          nullable: false
          readOnly: true
          enum:
          - Conflict
        code:
          type: string
          nullable: false
          readOnly: true
          enum:
          - DeploymentAlreadyQueued
          - IpAddressConflictsWithSplitNetwork
          - IpGroupConflictsWithSplitNetwork
          - IpRangeConflictsWithSplitNetwork
          - ResourceAlreadyExists
          - ResourceConflictsWithOther
          - StaleResourceState
          - WorkflowRequestAlreadyPending
        message:
          type: string
          nullable: false
          readOnly: true
    IPv4NetworkCollectionHalLinks:
      type: object
      properties:
        next:
          type: object
          properties:
            href:
              type: string
              nullable: false
              readOnly: true
              example: /api/v2/networks?offset=2000&limit=1000
          nullable: false
          readOnly: true
        prev:
          type: object
          properties:
            href:
              type: string
              nullable: false
              readOnly: true
              example: /api/v2/networks?offset=0&limit=1000
          nullable: false
          readOnly: true
      nullable: false
      readOnly: true
