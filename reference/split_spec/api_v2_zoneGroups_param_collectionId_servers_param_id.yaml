openapi: 3.0.1
info:
  title: BlueCat Address Manager RESTful v2 API
  description: 'The **BlueCat Address Manager RESTful v2 API** is a new RESTful API
    for Address Manager that presents Address Manager objects as resources. Each resource
    has a unique endpoint, and related resources are grouped in collections. To fetch
    an individual resource, a `GET` request is sent to the resource''s endpoint. To
    fetch all resources in a collection, a `GET` request is sent to the collection''s
    endpoint.


    The RESTful v2 API is [hypermedia driven](https://en.wikipedia.org/wiki/HATEOAS)
    and uses the [HAL](https://en.wikipedia.org/wiki/Hypertext_Application_Language)
    format for representing links. When navigating through the API, you can use those
    links to navigate to related resources or child resources of the requested endpoint.
    The API supports the following media types for most endpoints:  `application/hal+json`,
    `application/json`, and `text/csv`.  For authentication, the API supports both
    `Basic` and `Bearer` HTTP authentication schemes.


    To get started, create a session and receive credentials for `Basic` authentication
    by sending a `POST` request to the [/sessions](#/User%20and%20Group%20Resources/postSession)
    endpoint, with a message body containing the user''s credentials:


    ```{"username":"apiuser", "password":"apipass"}```


    The response will contain an `apiToken` field that can be entered with the username
    in the Swagger UI **Authorize** dialog. The response will also contain a `basicAuthenticationCredentials`
    field containing a base64 encoding of the requester''s username and API token
    delimited by a colon. This string can be injected directly into request `Authorization`
    headers in the following format:


    ```Authorization: Basic YXBpOlQ0OExOT3VIRGhDcnVBNEo1bGFES3JuS3hTZC9QK3pjczZXTzBJMDY=```


    For full details on API format and authentication methods, refer to the Address
    Manager RESTful v2 API Guide on the BlueCat Documentation Portal.'
  termsOfService: https://docs.bluecatnetworks.com/r/Terms-and-Conditions/Terms-and-Conditions
  contact:
    name: BlueCat Customer Care
    url: https://care.bluecatnetworks.com/
  license:
    name: BlueCat License Agreements
    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/zoneGroups/{collectionId}/servers/{id}:
    get:
      tags:
      - Server Resources
      summary: Retrieve a single linked server
      description: Retrieve information about a server that is part of a server group,
        DHCP zone group, or deployment schedule.
      operationId: getZoneGroupServer
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/collectionId'
      - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: A linked server
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/Server'
                  - $ref: '#/components/schemas/HAServer'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/ServerResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Server'
                - $ref: '#/components/schemas/HAServer'
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    delete:
      tags:
      - Server Resources
      summary: Unlink a server from a resource
      description: Remove a specific server from a server group, DHCP zone group,
        or deployment schedule.
      operationId: deleteZoneGroupServer
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - $ref: '#/components/parameters/collectionId'
      - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: None
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
security:
- basicAuthentication: []
- bearerToken: []
tags:
- name: Administrator Resources
  description: Operations for access rights, configurations, imports, password policies,
    server patches, services, settings,  user-defined field definitions, user-defined
    link definitions and workflow requests.
- name: Authenticator Resources
  description: Operations for authenticators, Kerberos realms, service principals
    and key distribution centers.
- name: Database Management and Replication Resources
  description: Operations for database replication, database backups and trust relationships.
- name: Deployment Option Resources
  description: Operations for deployment options, deployment option definitions, access
    control lists and match elements.
- name: Deployment Role Resources
  description: Operations for deployment roles.
- name: Device Resources
  description: Operations for devices, device types and subtypes.
- name: DHCP Resources
  description: Operations for DHCP client classes and subclasses, DHCP zone groups
    and zone declarations, DHCP deployment option definitions and  DHCP vendor profiles.
- name: DNSSEC Resources
  description: Operations for DNSSEC signing policies and key management, and TSIG
    zone signing keys.
- name: IPv4 and IPv6 Resources
  description: Operations for addresses, blocks, IP groups, leases, networks, DHCP
    ranges, IP reconciliation policies and discovered devices, and IP templates.
- name: Location Resources
  description: Operations for locations and annotated resources
- name: MAC Address and Client Identifier Resources
  description: Operations for DHCP client identifiers, DHCP unique identifiers, MAC
    addresses and MAC address pools.
- name: Monitoring Resources
  description: Operations for events, logs, notification groups, reports and report
    schedules, transactions, and user sessions.
- name: Resource Record Resources
  description: Operations for resource records.
- name: Server Resources
  description: Operations for deployments and deployment schedules, interfaces, servers,
    server groups, server services.
- name: Tag Resources
  description: Operations for tags, tag groups, and tagged resources.
- name: TFTP Resources
  description: Operations for TFTP groups and files.
- name: User and Group Resources
  description: Operations for users and groups, favorites and tasks.
- name: View and Zone Resources
  description: Operations for resource record naming policies, DNS response policies,
    zones and zone templates, and views.
components:
  parameters:
    collectionId:
      name: collectionId
      in: path
      description: The ID of the collection resource.
      required: true
      schema:
        type: integer
        format: int64
        example: 12345
    id:
      name: id
      in: path
      description: The ID of the resource.
      required: true
      schema:
        type: integer
        format: int64
        example: 12345
    fields:
      name: fields
      in: query
      description: The subset of response resource field paths.
      required: false
      schema:
        type: string
    x-bcn-change-control-comment:
      name: x-bcn-change-control-comment
      in: header
      description: The change control comment.
      required: false
      schema:
        type: string
        example: ''
  schemas:
    HAServer:
      type: object
      allOf:
      - $ref: '#/components/schemas/ServerScope'
      - type: object
        properties:
          type:
            type: string
            description: The server scope resource type.
            enum:
            - HAServer
          name:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The name of the resource.
            nullable: false
            example: name
          profile:
            type: string
            description: The profile of the server.
            readOnly: true
            enum:
            - ADONIS_XMB4
            - ADONIS_XMB3
            - OTHER_DNS_SERVER
            - DNS_DHCP_SERVER_20
            - DNS_DHCP_SERVER_45
            - DNS_DHCP_SERVER_60
            - DNS_DHCP_SERVER_100
            - DNS_DHCP_SERVER_100_D
            - LTM
            - GTM
            - DNS_DHCP_GEN4_7000
            - DNS_DHCP_GEN4_5000
            - DNS_DHCP_GEN4_4000
            - DNS_DHCP_GEN4_2000
            - CLOUD_DNS_SERVER
            - BLUECAT_8500
            - BLUECAT_6500
            - BLUECAT_4500
            - BLUECAT_2500
            - LEGACY
          state:
            type: string
            description: The current state of the server, indicating whether the server
              is enabled or disabled.
            enum:
            - ENABLED
            - DISABLED
            - FAILOVER
            - RESET_CONTROL
            - REPAIR
          username:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The username used to authenticate with the server.
            example: admin
          password:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The password used to authenticate with the server.
            example: Passw0rd!
          serverGroup:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/InlinedServerGroup'
          connected:
            type: boolean
            description: Indicates whether the server is connected to Address Manager.
          monitoringEnabled:
            type: boolean
            description: Indicates whether monitoring service is enabled on the server.
          snmp:
            $ref: '#/components/schemas/SNMP'
          interfaces:
            minItems: 1
            type: array
            description: The network interfaces of the xHA pair.
            nullable: false
            writeOnly: true
            items:
              anyOf:
              - required:
                - servicesIpv4Address
                allOf:
                - $ref: '#/components/schemas/InlinedNetworkInterface'
              - required:
                - servicesIpv6Address
                allOf:
                - $ref: '#/components/schemas/InlinedNetworkInterface'
          location:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/InlinedLocation'
          statistics:
            type: object
            additionalProperties:
              type: object
            description: Displays statistics information collected from the monitoring
              service.
            readOnly: true
          overrideConfigurationLevelDhcpValidation:
            type: boolean
            description: Indicates whether DHCP deployment validation settings configured
              at the configuration level are overridden at the server level.
            nullable: false
          overrideConfigurationLevelDnsValidation:
            type: boolean
            description: Indicates whether DNS deployment validation settings configured
              at the configuration level are overridden at the server level.
            nullable: false
          dhcpConfigurationValidationEnabled:
            type: boolean
            description: Indicates whether the syntax of the dhcpd.conf file is validated
              prior to deployment from Address Manager.
            nullable: false
          dnsConfigurationValidationEnabled:
            type: boolean
            description: Indicates whether the syntax of the named.conf file is validated
              prior to deployment from Address Manager.
            nullable: false
          dnsZoneValidationEnabled:
            type: boolean
            description: Indicates whether the syntax of each DNS zone file is validated
              prior to deployment from Address Manager.
            nullable: false
          checkIntegrityValidation:
            type: string
            description: The method for which the syntax checks of the DNS zone file
              is checked.
            nullable: false
            enum:
            - NONE
            - LOCAL
            - LOCAL_SIBLING
            - FULL
            - FULL_SIBLING
          checkMxCnameValidation:
            type: string
            description: Checks if MX records point to a CNAME record rather than
              an A or AAAA, and determines how Address Manager handles conditions
              found by the check.
            nullable: false
            enum:
            - IGNORE
            - WARN
            - FAIL
          checkMxValidation:
            type: string
            description: Checks if MX records point to an IP address rather than an
              A or AAAA, and determines how Address Manager handles conditions found
              by the check.
            nullable: false
            enum:
            - IGNORE
            - WARN
            - FAIL
          checkNamesValidation:
            type: string
            description: Checks the names within the DNS zone files and determines
              how Address Manager handles conditions found by the check.
            nullable: false
            enum:
            - IGNORE
            - WARN
            - FAIL
          checkNsValidation:
            type: string
            description: Checks if NS records point to an IP address rather than an
              A or AAAA, and determines how Address Manager handles conditions found
              by the check.
            nullable: false
            enum:
            - IGNORE
            - WARN
            - FAIL
          checkSrvCnameValidation:
            type: string
            description: Checks if SRV records point to a CNAME record rather than
              an A or AAAA, and determines how Address Manager handles conditions
              found by the check.
            nullable: false
            enum:
            - IGNORE
            - WARN
            - FAIL
          checkWildcardValidation:
            type: string
            description: Checks for wildcards in zone names that don't appear as the
              last segment of a zone name, and determines how Address Manager handles
              conditions found by the check.
            nullable: false
            enum:
            - IGNORE
            - WARN
          privateAddress:
            type: string
            description: The private IP address of the server.
            example: 10.10.10.10
          encryptedNotificationsEnabled:
            type: boolean
            description: Indicates whether notifications are encrypted between Address
              Manager and the DNS/DHCP Server
            writeOnly: true
          managementUrl:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: Specifies the management URL for an F5 LTM or GTM server.
            example: 10.10.10.10
          selfIpAddress:
            type: string
            description: Specifies the self URL for an F5 GTM server.
            example: 10.10.10.10
          haBackboneEnabled:
            type: boolean
            description: Indicates whether a backbone is enabled between nodes of
              a high-availability pair.
            nullable: false
          haPingAddress:
            type: string
            description: Sets the ping address of the high-availability pair.
            example: 10.10.10.10
          dhcpServicePrincipal:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/InlinedKerberosServicePrincipal'
          dnsServicePrincipal:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/InlinedKerberosServicePrincipal'
          serviceProviderAccount:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The hosting service account name or number associated with
              the BlueCat Cloud DNS subscription.
          serviceProviderApiKey:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The hosting service API key associated with the BlueCat Cloud
              DNS subscription.
          activeServer:
            required:
            - id
            - password
            nullable: false
            writeOnly: true
            allOf:
            - $ref: '#/components/schemas/InlinedServer'
          passiveServer:
            required:
            - id
            - password
            nullable: false
            writeOnly: true
            allOf:
            - $ref: '#/components/schemas/InlinedServer'
          _inheritedFields:
            type: array
            description: The fields inherited from the parent resource.
            readOnly: true
            items:
              type: string
              description: The fields inherited from the parent resource.
    ServerResourceLinks:
      type: object
      properties:
        self:
          type: object
          properties:
            href:
              type: string
              nullable: false
              readOnly: true
              example: /servers/12345
          nullable: false
          readOnly: true
        collection:
          type: object
          properties:
            href:
              type: string
              nullable: false
              readOnly: true
              example: /servers
          nullable: false
          readOnly: true
      nullable: false
      readOnly: true
    Server:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The server scope resource type.
          enum:
          - Server
        name:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The name of the resource.
          nullable: false
          example: name
        userDefinedFields:
          type: object
          additionalProperties:
            type: object
          description: User-defined fields set for the resource.
          example:
            udf1: value1
            udf2: value2
        configuration:
          required:
