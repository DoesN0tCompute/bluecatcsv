    FirewallService:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The resource type.
          enum:
          - FirewallService
        serverVersion:
          type: string
          description: The DNS/DHCP Server software version.
          readOnly: true
        enabled:
          type: boolean
          description: Indicates whether the firewall service is enabled.
          nullable: false
        pingAllowed:
          type: boolean
          description: Indicates whether the server responds to the ping command.
          nullable: false
    CollectionTotalCount:
      type: integer
      format: int32
      nullable: false
      readOnly: true
    NTPServer:
      type: object
      properties:
        server:
          type: string
          description: The FQDN or IP address of the remote NTP server.
          nullable: false
          example: 10.10.10.10
        stratum:
          maximum: 15
          minimum: 1
          type: integer
          description: The stratum value for the NTP server. The value will be associated
            to an individual NTP server. Stratum values indicate the hierarchy level
            for the NTP server, which is the number of servers to a reference clock
            used to avoid synchronization loops by preferring servers with a lower
            stratum.
          format: int32
          example: 2
      description: The list of NTP servers to synchronize with.
    SyslogRedirectionServerBean:
      type: object
      properties:
        serverType:
          type: string
          description: The syslog redirection server type.
          nullable: false
          enum:
          - SYSLOG
          - ARC_SIGHT
          - QRADAR
        address:
          type: string
          description: The IP address of the syslog server.
          nullable: false
      description: The list of servers to redirect syslog messages to.
      discriminator:
        propertyName: serverType
    Snmpv3Bean:
      type: object
      allOf:
      - $ref: '#/components/schemas/SNMP'
      - type: object
        properties:
          version:
            type: string
            description: The SNMP protocol version.
            nullable: false
            enum:
            - v1
            - v2c
            - v3
          securityLevel:
            type: string
            description: The SNMP security level.
            enum:
            - NOAUTH_NOPRIV
            - AUTH_NOPRIV
            - AUTH_PRIV
          usernames:
            type: array
            items:
              type: string
              description: The SNMP username.
              example: adminUser
          context:
            type: string
            description: The SNMPv3 context that includes information accessible by
              the SNMP agent.
          authenticationProtocol:
            type: string
            description: The authentication protocol to use with SNMP version 3.
            enum:
            - MD5
            - SHA
          authenticationPassphrase:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The user authentication password of the SNMP user.
            example: UserPassword
          privacyProtocol:
            type: string
            description: The user authentication protocol used to encrypt the SNMP
              messages.
            enum:
            - DES
            - AES128
          privacyPassphrase:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The privacy authentication password used to encrypt the SNMP
              data.
            example: EncryptedPassphrase
    SNMPTrapServer:
      type: object
      properties:
        enabled:
          type: boolean
          description: Indicates whether the SNMP trap server is enabled.
          nullable: false
        address:
          type: string
          description: The IP address of the SNMP trap server.
          nullable: false
          example: 10.10.10.10
        port:
          maximum: 65535
          minimum: 1
          type: integer
          description: The SNMP trap server port.
          format: int32
          nullable: false
          example: 334
        snmp:
          $ref: '#/components/schemas/SNMP'
      description: The SNMP trap server configuration.
    Snmpv2cBean:
      type: object
      allOf:
      - $ref: '#/components/schemas/SNMP'
      - type: object
        properties:
          version:
            type: string
            description: The SNMP protocol version.
            nullable: false
            enum:
            - v1
            - v2c
            - v3
          communities:
            minItems: 1
            type: array
            items:
              type: string
              description: The SNMP community string name. This string is used to
                authenticate the polling request.
              example: SNMP Community String
    Snmpv1Bean:
      type: object
      allOf:
      - $ref: '#/components/schemas/SNMP'
      - type: object
        properties:
          version:
            type: string
            description: The SNMP protocol version.
            nullable: false
            enum:
            - v1
            - v2c
            - v3
          communities:
            minItems: 1
            type: array
            items:
              type: string
              description: The SNMP community string name. This string is used to
                authenticate the polling request.
              example: SNMP Community String
    TACACSPlusAuthentication:
      type: object
      properties:
        enabled:
          type: boolean
          description: Indicates whether TACACS+ authentication is enabled.
          nullable: false
        server:
          type: string
          description: The hostname or IP address of the TACACS+ server used for authentication.
          example: host1.example.com
        sharedSecret:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The shared secret used to encrypt and decrypt the patckets
            between the client and the server.
          example: Shar3dS3cret!
        users:
          type: array
          description: The list of users that can authenticate against the TACACS+
            server.
          nullable: false
          items:
            $ref: '#/components/schemas/TACACSUser'
        groups:
          type: array
          description: The list of TACACS+ groups that can authenticate against the
            TACACS+ server.
          nullable: false
          items:
            $ref: '#/components/schemas/TACACSGroup'
      description: The TACACS+ configuration used for authentication.
    SNMP:
      type: object
      properties:
        version:
          type: string
          description: The SNMP version for the router or switch.
          nullable: false
          enum:
          - v1
          - v2c
          - v3
        enabled:
          type: boolean
          description: Indicates whether SNMP service is enabled.
        port:
          maximum: 65535
          minimum: 1
          type: integer
          description: The SNMP port that is used to communicate with the router or
            switch.
          format: int32
          example: 161
      description: Defines the SNMP settings of the configuration.
      discriminator:
        propertyName: version
    TACACSGroup:
      type: object
      properties:
        name:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The name of the TACACS+ group.
          nullable: false
          example: global
        executables:
          type: array
          nullable: false
          items:
            type: string
            description: The path to a command that is granted to the TACACS+ group.
            example: /usr/bin/tail
      description: The list of TACACS+ groups that can authenticate against the TACACS+
        server.
    TACACSUser:
      type: object
      properties:
        name:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The name of the TACACS+ user.
          nullable: false
          example: user1
        memberOf:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The name of the TACACS+ group that the user is a member of.
          nullable: false
          example: global
        executables:
          type: array
          nullable: false
          items:
            type: string
            description: The path to a command that is granted to the TACACS+ user.
            example: /usr/bin/tail
      description: The list of users that can authenticate against the TACACS+ server.
  parameters:
    total:
      name: total
      in: query
      description: Return the total number of resources matching the query.
      required: false
      schema:
        type: boolean
    offset:
      name: offset
      in: query
      description: The offset of the first resource returned in the response.
      required: false
      schema:
        type: integer
        format: int32
    orderBy:
      name: orderBy
      in: query
      description: The field path to order the response resources by.
      required: false
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: The maximum number of resources returned in the response.
      required: false
      schema:
        type: integer
        format: int32
    filter:
      name: filter
      in: query
      description: The query filter string.
      required: false
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: The subset of response resource field paths.
      required: false
      schema:
        type: string
