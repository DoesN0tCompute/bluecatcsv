    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/users/{collectionId}/groups/{id}:
    get:
      tags:
      - User and Group Resources
      summary: Retrieve a single linked group
      description: Retrieve information about a specific user, LDAP, TACACS+, or SSO
        group by passing in the ID of a user and the ID of the group to which the
        user belongs.
      operationId: getUserGroup
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/collectionId'
      - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: A linked group
          content:
            application/hal+json:
              schema:
                allOf:
                - $ref: '#/components/schemas/UserGroup'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/UserGroupResourceLinks'
            application/json:
              schema:
                $ref: '#/components/schemas/UserGroup'
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    delete:
      tags:
      - User and Group Resources
      summary: Unlink a group from a user
      description: Remove a user from a user, LDAP, TACACS+, or SSO group by passing
        in the collection ID of the user and the collection ID of the group.
      operationId: deleteUserGroup
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - $ref: '#/components/parameters/collectionId'
      - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: None
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
