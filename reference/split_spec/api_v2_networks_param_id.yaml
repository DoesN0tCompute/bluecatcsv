tags:
- name: Administrator Resources
  description: Operations for access rights, configurations, imports, password policies,
    server patches, services, settings,  user-defined field definitions, user-defined
    link definitions and workflow requests.
- name: Authenticator Resources
  description: Operations for authenticators, Kerberos realms, service principals
    and key distribution centers.
- name: Database Management and Replication Resources
  description: Operations for database replication, database backups and trust relationships.
- name: Deployment Option Resources
  description: Operations for deployment options, deployment option definitions, access
    control lists and match elements.
- name: Deployment Role Resources
  description: Operations for deployment roles.
- name: Device Resources
  description: Operations for devices, device types and subtypes.
- name: DHCP Resources
  description: Operations for DHCP client classes and subclasses, DHCP zone groups
    and zone declarations, DHCP deployment option definitions and  DHCP vendor profiles.
- name: DNSSEC Resources
  description: Operations for DNSSEC signing policies and key management, and TSIG
    zone signing keys.
- name: IPv4 and IPv6 Resources
  description: Operations for addresses, blocks, IP groups, leases, networks, DHCP
    ranges, IP reconciliation policies and discovered devices, and IP templates.
- name: Location Resources
  description: Operations for locations and annotated resources
- name: MAC Address and Client Identifier Resources
  description: Operations for DHCP client identifiers, DHCP unique identifiers, MAC
    addresses and MAC address pools.
- name: Monitoring Resources
  description: Operations for events, logs, notification groups, reports and report
    schedules, transactions, and user sessions.
- name: Resource Record Resources
  description: Operations for resource records.
- name: Server Resources
  description: Operations for deployments and deployment schedules, interfaces, servers,
    server groups, server services.
- name: Tag Resources
  description: Operations for tags, tag groups, and tagged resources.
- name: TFTP Resources
  description: Operations for TFTP groups and files.
- name: User and Group Resources
  description: Operations for users and groups, favorites and tasks.
- name: View and Zone Resources
  description: Operations for resource record naming policies, DNS response policies,
    zones and zone templates, and views.
components:
  schemas:
    IPv4Network:
      type: object
      allOf:
      - $ref: '#/components/schemas/Prefix'
      - type: object
        properties:
          type:
            type: string
            description: The resource type.
            enum:
            - IPv4Network
          range:
            type: string
            description: The address range for the IPv4 network.
            nullable: false
          location:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/InlinedLocation'
          gateway:
            type: string
            description: The gateway address for the IPv4 network.
          template:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/InlinedIPv4Template'
          routerPortInfo:
            type: string
            description: Connected router port information for the IPv4 network.
            readOnly: true
          defaultView:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/InlinedView'
          sharedNetworkTag:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/InlinedTag'
          duplicateHostnamesAllowed:
            type: boolean
            description: Indicates whether duplicate hostnames are allowed in the
              network. If enabled, duplicate hostnames will be allowed. If not set
              explicitly, this value will be inherited from the parent block.
          pingBeforeAssignmentEnabled:
            type: boolean
            description: Indicates whether Address Manager will ping IP addresses
              before assigning them. Unavailable addresses will not be assigned.
          defaultZonesInherited:
            type: boolean
            description: Indicates whether the IPv4 network will inherit the parent
              resource's default domains if configured.
            nullable: false
          defaultZones:
            type: array
            description: The default DNS zone associated with the IPv4 network.
            writeOnly: true
            items:
              required:
              - id
              allOf:
              - $ref: '#/components/schemas/InlinedZone'
          restrictedZonesInherited:
            type: boolean
            description: Indicates whether the IPv4 network will inherit the parent
              resource's restricted views and zones if configured.
            nullable: false
          restrictedZones:
            type: array
            description: The DNS views and zones restricted to this IPv4 network.
            writeOnly: true
            items:
              $ref: '#/components/schemas/ConfigurationChild'
          lowWaterMark:
            maximum: 100
            minimum: 0
            type: integer
            description: A DHCP alert is triggered when usage falls below this percentage
              (when too few addresses are in use).
            format: int32
            example: 15
          highWaterMark:
            maximum: 100
            minimum: 0
            type: integer
            description: A DHCP alert is triggered when usage exceeds this percentage
              (when too many addresses are in use).
            format: int32
            example: 95
          dynamicUpdateEnabled:
            type: boolean
            description: Indicates whether the dynamic update of DHCP reserved IPv4
              addresses is enabled.
            nullable: false
          reverseZoneSigned:
            type: boolean
            description: Indicates whether the reverse zone associated with the IPv4
              network will be signed according to the DNSSEC signing policy in reverseZoneSigningPolicy.
            nullable: false
          reverseZoneSigningPolicy:
            required:
            - id
            allOf:
            - $ref: '#/components/schemas/InlinedDNSSECSigningPolicy'
          usage:
            type: object
            additionalProperties:
              type: integer
              description: Values indicating the current amount of static, DHCP allocated,
                DHCP abandoned, DHCP reserved, reserved, gateway, and unassigned IP
                addresses within the network.
              format: int64
            description: Values indicating the current amount of static, DHCP allocated,
              DHCP abandoned, DHCP reserved, reserved, gateway, and unassigned IP
              addresses within the network.
            readOnly: true
            writeOnly: true
          _inheritedFields:
            type: array
            description: The fields inherited from the parent resource.
            readOnly: true
            items:
              type: string
              description: The fields inherited from the parent resource.
    IPv4NetworkPutRequestBody:
      required:
      - defaultZonesInherited
      - dynamicUpdateEnabled
      - range
      - restrictedZonesInherited
      - reverseZoneSigned
      allOf:
