openapi: 3.0.1
info:
  title: BlueCat Address Manager RESTful v2 API
  description: 'The **BlueCat Address Manager RESTful v2 API** is a new RESTful API
    for Address Manager that presents Address Manager objects as resources. Each resource
    has a unique endpoint, and related resources are grouped in collections. To fetch
    an individual resource, a `GET` request is sent to the resource''s endpoint. To
    fetch all resources in a collection, a `GET` request is sent to the collection''s
    endpoint.


    The RESTful v2 API is [hypermedia driven](https://en.wikipedia.org/wiki/HATEOAS)
    and uses the [HAL](https://en.wikipedia.org/wiki/Hypertext_Application_Language)
    format for representing links. When navigating through the API, you can use those
    links to navigate to related resources or child resources of the requested endpoint.
    The API supports the following media types for most endpoints:  `application/hal+json`,
    `application/json`, and `text/csv`.  For authentication, the API supports both
    `Basic` and `Bearer` HTTP authentication schemes.


    To get started, create a session and receive credentials for `Basic` authentication
    by sending a `POST` request to the [/sessions](#/User%20and%20Group%20Resources/postSession)
    endpoint, with a message body containing the user''s credentials:


    ```{"username":"apiuser", "password":"apipass"}```


    The response will contain an `apiToken` field that can be entered with the username
    in the Swagger UI **Authorize** dialog. The response will also contain a `basicAuthenticationCredentials`
    field containing a base64 encoding of the requester''s username and API token
    delimited by a colon. This string can be injected directly into request `Authorization`
    headers in the following format:


    ```Authorization: Basic YXBpOlQ0OExOT3VIRGhDcnVBNEo1bGFES3JuS3hTZC9QK3pjczZXTzBJMDY=```


    For full details on API format and authentication methods, refer to the Address
    Manager RESTful v2 API Guide on the BlueCat Documentation Portal.'
  termsOfService: https://docs.bluecatnetworks.com/r/Terms-and-Conditions/Terms-and-Conditions
  contact:
    name: BlueCat Customer Care
    url: https://care.bluecatnetworks.com/
  license:
    name: BlueCat License Agreements
    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/networks/{id}:
    get:
      tags:
      - IPv4 and IPv6 Resources
      summary: Retrieve a single network
      description: Retrieve a single IPv4/IPv6 network.
      operationId: getNetwork
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: A network
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/IPv4Network'
                  - $ref: '#/components/schemas/IPv6Network'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/IPv4NetworkResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/IPv4Network'
                - $ref: '#/components/schemas/IPv6Network'
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    put:
      tags:
      - IPv4 and IPv6 Resources
      summary: Update a network
      description: Update an IPv4/IPv6 network.
      operationId: putNetwork
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - name: x-bcn-no-gateway
        in: header
        description: Indicates whether the IPv4 network should not contain a gateway
          address.
        schema:
          type: boolean
          default: false
      - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/hal+json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  IPv4Network: '#/components/schemas/IPv4NetworkPutRequestBody'
                  IPv6Network: '#/components/schemas/IPv6NetworkPutRequestBody'
              oneOf:
              - $ref: '#/components/schemas/IPv4NetworkPutRequestBody'
              - $ref: '#/components/schemas/IPv6NetworkPutRequestBody'
            encoding: {}
          application/json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  IPv4Network: '#/components/schemas/IPv4NetworkPutRequestBody'
                  IPv6Network: '#/components/schemas/IPv6NetworkPutRequestBody'
              oneOf:
              - $ref: '#/components/schemas/IPv4NetworkPutRequestBody'
              - $ref: '#/components/schemas/IPv6NetworkPutRequestBody'
            encoding: {}
      responses:
        '200':
          description: The updated network
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/IPv4Network'
                  - $ref: '#/components/schemas/IPv6Network'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/IPv4NetworkResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/IPv4Network'
                - $ref: '#/components/schemas/IPv6Network'
        '202':
          description: The workflow request for the pending network update
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/IPv4Network'
                  - $ref: '#/components/schemas/IPv6Network'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/IPv4NetworkResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/IPv4Network'
                - $ref: '#/components/schemas/IPv6Network'
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
    delete:
      tags:
      - IPv4 and IPv6 Resources
      summary: Delete a network
      description: Delete an IPv4/IPv6 network.
      operationId: deleteNetwork
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - $ref: '#/components/parameters/id'
      responses:
        '202':
          description: The workflow request for the network deletion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRequest'
            application/hal+json:
              schema:
                $ref: '#/components/schemas/WorkflowRequest'
        '204':
          description: None
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
