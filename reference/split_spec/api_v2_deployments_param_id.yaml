          - RUNNING
          - CANCELLED
          - CANCELLING
          - COMPLETED
          - COMPLETED_WITH_ERRORS
          - COMPLETED_WITH_WARNINGS
          - FAILED
          - UNKNOWN
        status:
          type: string
          description: The current status of the deployment.
          readOnly: true
          enum:
          - CANCEL
        message:
          type: string
          description: The expanded status message for the deployment.
          readOnly: true
        percentComplete:
          type: integer
          description: A percentage value representing the current progress of the
            deployment.
          format: int32
          readOnly: true
          example: 50
        creationDateTime:
          type: string
          description: The creation time of the deployment.
          format: date-time
          readOnly: true
          example: '2022-11-23T02:53:00Z'
        startDateTime:
          type: string
          description: The start time of the deployment.
          format: date-time
          readOnly: true
          example: '2022-11-23T02:53:03Z'
        completionDateTime:
          type: string
          description: The completion time for the deployment.
          format: date-time
          readOnly: true
          example: '2022-11-23T02:54:05Z'
        user:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/User'
        method:
          type: string
          description: The method that triggered the deployment.
          readOnly: true
          example: SCHEDULED
    User:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The user or user group resource identifier.
          format: int64
          example: 103307
        type:
          type: string
          description: The user scope resource type.
          enum:
          - User
        name:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The name of the user.
          nullable: false
          example: admin
        userDefinedFields:
          type: object
          additionalProperties:
            type: object
          description: User-defined fields set for the resource.
          example:
            udf1: value1
            udf2: value2
        password:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The password of the user.
          writeOnly: true
          example: password
        authenticator:
          required:
          - id
          nullable: false
          allOf:
          - $ref: '#/components/schemas/InlinedAuthenticator'
        email:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The email address of the user.
          nullable: false
          example: user@example.com
        phoneNumber:
          type: string
          description: The phone number of the user.
          example: 555-1234
        securityPrivilege:
          type: string
          description: The configured security privilege of the user.
          nullable: false
          enum:
          - NO_ACCESS
          - VIEW_MY_ACCESS_RIGHTS
          - VIEW_OTHERS_ACCESS_RIGHTS
          - CHANGE_ACCESS_RIGHTS
          - ADD_ACCESS_RIGHTS
          - DELETE_ACCESS_RIGHTS
          - ADMINISTRATOR
        historyPrivilege:
          type: string
          description: The configured history privilege of the user.
          nullable: false
          enum:
          - HIDE
          - VIEW_HISTORY_LIST
          - ADMINISTRATOR
        accessType:
          type: string
          description: The access type of the user. The access type can be GUI, API,
            or both.
          nullable: false
          enum:
          - GUI
          - API
          - GUI_AND_API
        passwordResetRequired:
          type: boolean
          description: Indicates whether the user must reset their password upon their
            initial log in to Address Manager.
          nullable: false
        accountLocked:
          type: boolean
          description: Indicates whether the user account has been locked.
          nullable: false
        x509Required:
          type: boolean
          description: Indicates whether the user must access Address Manager using
            X.509 authentication only.
          nullable: false
        administrativeAccessRights:
          type: array
          description: The administrative access right levels that the user has for
            the events list, log management, and reporting.
          readOnly: true
          items:
            $ref: '#/components/schemas/AdministrativeResourceAccessRightBean'
      description: The user who modified the workflow request. For example, the authorized
        user who approved the workflow request.
    DeployableResource:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          nullable: false
          example: 12345
        type:
          type: string
          description: The resource type.
        name:
          type: string
          description: The name of the resource.
          example: name
        userDefinedFields:
          type: object
          additionalProperties:
            type: object
          description: User-defined fields set for the resource.
          example:
            udf1: value1
            udf2: value2
      description: A list of resource record and IP address resources to deploy.
    AdministrativeResourceAccessRightBean:
      type: object
      properties:
        resourceType:
          type: string
          description: The resource type the access right is applied to.
          nullable: false
          enum:
          - Event
          - Log
          - Report
        accessLevel:
          type: string
          description: The administrative action access level associated with the
            access right.
          nullable: false
          enum:
          - HIDE
          - VIEW
          - FULL
      description: The administrative access right levels that the user has for the
        events list, log management, and reporting.
    InlinedAuthenticator:
      title: Authenticator
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          description: The resource identifier.
          format: int64
          example: 12345
        type:
          type: string
          description: The type of authenticator.
          enum:
          - Authenticator
        name:
          minLength: 1
          pattern: ^.*\S+.*$
          type: string
          description: The name for the authenticator.
          nullable: false
          example: LDAP authenticator
  parameters:
    id:
      name: id
      in: path
      description: The ID of the resource.
      required: true
      schema:
        type: integer
        format: int64
        example: 12345
    fields:
      name: fields
      in: query
      description: The subset of response resource field paths.
      required: false
      schema:
        type: string
