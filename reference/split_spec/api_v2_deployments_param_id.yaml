            deployment.
          format: int32
          readOnly: true
          example: 50
        creationDateTime:
          type: string
          description: The creation time of the deployment.
          format: date-time
          readOnly: true
          example: '2022-11-23T02:53:00Z'
        startDateTime:
          type: string
          description: The start time of the deployment.
          format: date-time
          readOnly: true
          example: '2022-11-23T02:53:03Z'
        completionDateTime:
