openapi: 3.0.1
info:
  title: BlueCat Address Manager RESTful v2 API
  description: 'The **BlueCat Address Manager RESTful v2 API** is a new RESTful API
    for Address Manager that presents Address Manager objects as resources. Each resource
    has a unique endpoint, and related resources are grouped in collections. To fetch
    an individual resource, a `GET` request is sent to the resource''s endpoint. To
    fetch all resources in a collection, a `GET` request is sent to the collection''s
    endpoint.


    The RESTful v2 API is [hypermedia driven](https://en.wikipedia.org/wiki/HATEOAS)
    and uses the [HAL](https://en.wikipedia.org/wiki/Hypertext_Application_Language)
    format for representing links. When navigating through the API, you can use those
    links to navigate to related resources or child resources of the requested endpoint.
    The API supports the following media types for most endpoints:  `application/hal+json`,
    `application/json`, and `text/csv`.  For authentication, the API supports both
    `Basic` and `Bearer` HTTP authentication schemes.


    To get started, create a session and receive credentials for `Basic` authentication
    by sending a `POST` request to the [/sessions](#/User%20and%20Group%20Resources/postSession)
    endpoint, with a message body containing the user''s credentials:


    ```{"username":"apiuser", "password":"apipass"}```


    The response will contain an `apiToken` field that can be entered with the username
    in the Swagger UI **Authorize** dialog. The response will also contain a `basicAuthenticationCredentials`
    field containing a base64 encoding of the requester''s username and API token
    delimited by a colon. This string can be injected directly into request `Authorization`
    headers in the following format:


    ```Authorization: Basic YXBpOlQ0OExOT3VIRGhDcnVBNEo1bGFES3JuS3hTZC9QK3pjczZXTzBJMDY=```


    For full details on API format and authentication methods, refer to the Address
    Manager RESTful v2 API Guide on the BlueCat Documentation Portal.'
  termsOfService: https://docs.bluecatnetworks.com/r/Terms-and-Conditions/Terms-and-Conditions
  contact:
    name: BlueCat Customer Care
    url: https://care.bluecatnetworks.com/
  license:
    name: BlueCat License Agreements
    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/templates/{collectionId}/resourceRecords:
    get:
      tags:
      - Resource Record Resources
      summary: Retrieve a collection of resource records
      description: Retrieve a list of all resource records within a specified DNS
        zone or DNS zone template.
      operationId: getTemplateResourceRecords
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/filter'
      - $ref: '#/components/parameters/orderBy'
      - $ref: '#/components/parameters/total'
      - $ref: '#/components/parameters/collectionId'
      responses:
        '200':
          description: A collection of resource records
          content:
            application/hal+json:
              schema:
                type: object
                properties:
                  _links:
                    $ref: '#/components/schemas/AliasRecordCollectionHalLinks'
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      allOf:
                      - oneOf:
                        - $ref: '#/components/schemas/AliasRecord'
                        - $ref: '#/components/schemas/ExternalHostRecord'
                        - $ref: '#/components/schemas/GenericRecord'
                        - $ref: '#/components/schemas/HINFORecord'
                        - $ref: '#/components/schemas/HostRecord'
                        - $ref: '#/components/schemas/HTTPSRecord'
                        - $ref: '#/components/schemas/MXRecord'
                        - $ref: '#/components/schemas/NAPTRRecord'
                        - $ref: '#/components/schemas/SRVRecord'
                        - $ref: '#/components/schemas/SVCBRecord'
                        - $ref: '#/components/schemas/TXTRecord'
                        - $ref: '#/components/schemas/URIRecord'
                      - type: object
                        properties:
                          _links:
                            $ref: '#/components/schemas/AliasRecordResourceLinks'
            application/json:
              schema:
                type: object
                properties:
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      oneOf:
                      - $ref: '#/components/schemas/AliasRecord'
                      - $ref: '#/components/schemas/ExternalHostRecord'
                      - $ref: '#/components/schemas/GenericRecord'
                      - $ref: '#/components/schemas/HINFORecord'
                      - $ref: '#/components/schemas/HostRecord'
                      - $ref: '#/components/schemas/HTTPSRecord'
                      - $ref: '#/components/schemas/MXRecord'
                      - $ref: '#/components/schemas/NAPTRRecord'
                      - $ref: '#/components/schemas/SRVRecord'
                      - $ref: '#/components/schemas/SVCBRecord'
                      - $ref: '#/components/schemas/TXTRecord'
                      - $ref: '#/components/schemas/URIRecord'
            text/csv:
              schema:
                type: string
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    post:
      tags:
      - Resource Record Resources
      summary: Create a new resource record
      description: Create a new resource record within a specified DNS zone or DNS
        zone template.
      operationId: postTemplateResourceRecord
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - name: x-bcn-allow-address-overlap
        in: header
        description: Indicates whether IP address overlap detection will be overridden
          for auto-created networks.
        schema:
          type: boolean
          default: false
      - name: x-bcn-auto-create-network
        in: header
        description: Indicates whether a network will be automatically created if
          a network containing the IP address or addresses specified in the resource
          record does not already exist.
        schema:
          type: boolean
          default: false
      - name: x-bcn-override-naming-policy
        in: header
        description: Indicates whether to override the naming policy for the view
          or zone when creating the record.
        schema:
          type: boolean
          default: false
      - name: x-bcn-same-as-zone
        in: header
        description: Indicates whether the zone template name will be used for the
          resource record name.
        schema:
          type: boolean
          default: false
      - $ref: '#/components/parameters/collectionId'
      requestBody:
        content:
          application/hal+json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  AliasRecord: '#/components/schemas/AliasRecordPostRequestBody'
                  ExternalHostRecord: '#/components/schemas/ExternalHostRecordPostRequestBody'
                  GenericRecord: '#/components/schemas/GenericRecordPostRequestBody'
                  HINFORecord: '#/components/schemas/HINFORecordPostRequestBody'
                  HostRecord: '#/components/schemas/HostRecordPostRequestBody'
                  HTTPSRecord: '#/components/schemas/HTTPSRecordPostRequestBody'
                  MXRecord: '#/components/schemas/MXRecordPostRequestBody'
                  NAPTRRecord: '#/components/schemas/NAPTRRecordPostRequestBody'
                  SRVRecord: '#/components/schemas/SRVRecordPostRequestBody'
                  SVCBRecord: '#/components/schemas/SVCBRecordPostRequestBody'
                  TXTRecord: '#/components/schemas/TXTRecordPostRequestBody'
                  URIRecord: '#/components/schemas/URIRecordPostRequestBody'
              oneOf:
              - $ref: '#/components/schemas/AliasRecordPostRequestBody'
              - $ref: '#/components/schemas/ExternalHostRecordPostRequestBody'
              - $ref: '#/components/schemas/GenericRecordPostRequestBody'
              - $ref: '#/components/schemas/HINFORecordPostRequestBody'
              - $ref: '#/components/schemas/HostRecordPostRequestBody'
              - $ref: '#/components/schemas/HTTPSRecordPostRequestBody'
              - $ref: '#/components/schemas/MXRecordPostRequestBody'
              - $ref: '#/components/schemas/NAPTRRecordPostRequestBody'
              - $ref: '#/components/schemas/SRVRecordPostRequestBody'
              - $ref: '#/components/schemas/SVCBRecordPostRequestBody'
              - $ref: '#/components/schemas/TXTRecordPostRequestBody'
              - $ref: '#/components/schemas/URIRecordPostRequestBody'
            examples:
              resourceRecordExampleAlias:
                $ref: '#/components/examples/resourceRecordExampleAlias'
              resourceRecordExampleExternalHost:
                $ref: '#/components/examples/resourceRecordExampleExternalHost'
              resourceRecordExampleGeneric:
                $ref: '#/components/examples/resourceRecordExampleGeneric'
              resourceRecordExampleHinfo:
                $ref: '#/components/examples/resourceRecordExampleHinfo'
              resourceRecordExampleHost:
                $ref: '#/components/examples/resourceRecordExampleHost'
              resourceRecordExampleMx:
                $ref: '#/components/examples/resourceRecordExampleMx'
              resourceRecordExampleNaptr:
                $ref: '#/components/examples/resourceRecordExampleNaptr'
              resourceRecordExampleSrv:
                $ref: '#/components/examples/resourceRecordExampleSrv'
              resourceRecordExampleTxt:
                $ref: '#/components/examples/resourceRecordExampleTxt'
              resourceRecordExampleUri:
                $ref: '#/components/examples/resourceRecordExampleUri'
              resourceRecordExampleHttps:
                $ref: '#/components/examples/resourceRecordExampleHttps'
              resourceRecordExampleSvcb:
                $ref: '#/components/examples/resourceRecordExampleSvcb'
            encoding: {}
          application/json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  AliasRecord: '#/components/schemas/AliasRecordPostRequestBody'
                  ExternalHostRecord: '#/components/schemas/ExternalHostRecordPostRequestBody'
                  GenericRecord: '#/components/schemas/GenericRecordPostRequestBody'
                  HINFORecord: '#/components/schemas/HINFORecordPostRequestBody'
                  HostRecord: '#/components/schemas/HostRecordPostRequestBody'
                  HTTPSRecord: '#/components/schemas/HTTPSRecordPostRequestBody'
                  MXRecord: '#/components/schemas/MXRecordPostRequestBody'
                  NAPTRRecord: '#/components/schemas/NAPTRRecordPostRequestBody'
                  SRVRecord: '#/components/schemas/SRVRecordPostRequestBody'
                  SVCBRecord: '#/components/schemas/SVCBRecordPostRequestBody'
                  TXTRecord: '#/components/schemas/TXTRecordPostRequestBody'
                  URIRecord: '#/components/schemas/URIRecordPostRequestBody'
              oneOf:
              - $ref: '#/components/schemas/AliasRecordPostRequestBody'
              - $ref: '#/components/schemas/ExternalHostRecordPostRequestBody'
              - $ref: '#/components/schemas/GenericRecordPostRequestBody'
              - $ref: '#/components/schemas/HINFORecordPostRequestBody'
              - $ref: '#/components/schemas/HostRecordPostRequestBody'
              - $ref: '#/components/schemas/HTTPSRecordPostRequestBody'
              - $ref: '#/components/schemas/MXRecordPostRequestBody'
              - $ref: '#/components/schemas/NAPTRRecordPostRequestBody'
              - $ref: '#/components/schemas/SRVRecordPostRequestBody'
              - $ref: '#/components/schemas/SVCBRecordPostRequestBody'
              - $ref: '#/components/schemas/TXTRecordPostRequestBody'
              - $ref: '#/components/schemas/URIRecordPostRequestBody'
            examples:
              resourceRecordExampleAlias:
                $ref: '#/components/examples/resourceRecordExampleAlias'
              resourceRecordExampleExternalHost:
                $ref: '#/components/examples/resourceRecordExampleExternalHost'
              resourceRecordExampleGeneric:
                $ref: '#/components/examples/resourceRecordExampleGeneric'
              resourceRecordExampleHinfo:
                $ref: '#/components/examples/resourceRecordExampleHinfo'
              resourceRecordExampleHost:
                $ref: '#/components/examples/resourceRecordExampleHost'
              resourceRecordExampleMx:
                $ref: '#/components/examples/resourceRecordExampleMx'
              resourceRecordExampleNaptr:
                $ref: '#/components/examples/resourceRecordExampleNaptr'
              resourceRecordExampleSrv:
                $ref: '#/components/examples/resourceRecordExampleSrv'
              resourceRecordExampleTxt:
                $ref: '#/components/examples/resourceRecordExampleTxt'
              resourceRecordExampleUri:
                $ref: '#/components/examples/resourceRecordExampleUri'
              resourceRecordExampleHttps:
                $ref: '#/components/examples/resourceRecordExampleHttps'
              resourceRecordExampleSvcb:
                $ref: '#/components/examples/resourceRecordExampleSvcb'
            encoding: {}
      responses:
        '201':
          description: The newly created resource record
          headers:
            Location:
              $ref: '#/components/headers/Location'
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/AliasRecord'
                  - $ref: '#/components/schemas/ExternalHostRecord'
                  - $ref: '#/components/schemas/GenericRecord'
                  - $ref: '#/components/schemas/HINFORecord'
                  - $ref: '#/components/schemas/HostRecord'
                  - $ref: '#/components/schemas/HTTPSRecord'
                  - $ref: '#/components/schemas/MXRecord'
                  - $ref: '#/components/schemas/NAPTRRecord'
                  - $ref: '#/components/schemas/SRVRecord'
                  - $ref: '#/components/schemas/SVCBRecord'
                  - $ref: '#/components/schemas/TXTRecord'
                  - $ref: '#/components/schemas/URIRecord'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/AliasRecordResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/AliasRecord'
                - $ref: '#/components/schemas/ExternalHostRecord'
                - $ref: '#/components/schemas/GenericRecord'
                - $ref: '#/components/schemas/HINFORecord'
                - $ref: '#/components/schemas/HostRecord'
                - $ref: '#/components/schemas/HTTPSRecord'
                - $ref: '#/components/schemas/MXRecord'
                - $ref: '#/components/schemas/NAPTRRecord'
                - $ref: '#/components/schemas/SRVRecord'
                - $ref: '#/components/schemas/SVCBRecord'
                - $ref: '#/components/schemas/TXTRecord'
                - $ref: '#/components/schemas/URIRecord'
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
security:
- basicAuthentication: []
- bearerToken: []
tags:
- name: Administrator Resources
  description: Operations for access rights, configurations, imports, password policies,
    server patches, services, settings,  user-defined field definitions, user-defined
    link definitions and workflow requests.
- name: Authenticator Resources
  description: Operations for authenticators, Kerberos realms, service principals
    and key distribution centers.
- name: Database Management and Replication Resources
  description: Operations for database replication, database backups and trust relationships.
- name: Deployment Option Resources
  description: Operations for deployment options, deployment option definitions, access
    control lists and match elements.
- name: Deployment Role Resources
  description: Operations for deployment roles.
- name: Device Resources
  description: Operations for devices, device types and subtypes.
- name: DHCP Resources
  description: Operations for DHCP client classes and subclasses, DHCP zone groups
    and zone declarations, DHCP deployment option definitions and  DHCP vendor profiles.
- name: DNSSEC Resources
  description: Operations for DNSSEC signing policies and key management, and TSIG
    zone signing keys.
- name: IPv4 and IPv6 Resources
  description: Operations for addresses, blocks, IP groups, leases, networks, DHCP
    ranges, IP reconciliation policies and discovered devices, and IP templates.
- name: Location Resources
  description: Operations for locations and annotated resources
- name: MAC Address and Client Identifier Resources
  description: Operations for DHCP client identifiers, DHCP unique identifiers, MAC
    addresses and MAC address pools.
- name: Monitoring Resources
  description: Operations for events, logs, notification groups, reports and report
    schedules, transactions, and user sessions.
- name: Resource Record Resources
  description: Operations for resource records.
- name: Server Resources
  description: Operations for deployments and deployment schedules, interfaces, servers,
    server groups, server services.
- name: Tag Resources
  description: Operations for tags, tag groups, and tagged resources.
- name: TFTP Resources
  description: Operations for TFTP groups and files.
- name: User and Group Resources
  description: Operations for users and groups, favorites and tasks.
- name: View and Zone Resources
  description: Operations for resource record naming policies, DNS response policies,
    zones and zone templates, and views.
components:
  parameters:
    collectionId:
      name: collectionId
      in: path
      description: The ID of the collection resource.
      required: true
      schema:
        type: integer
        format: int64
        example: 12345
    x-bcn-change-control-comment:
      name: x-bcn-change-control-comment
      in: header
      description: The change control comment.
      required: false
      schema:
        type: string
        example: ''
    total:
      name: total
      in: query
      description: Return the total number of resources matching the query.
      required: false
      schema:
        type: boolean
    offset:
      name: offset
      in: query
      description: The offset of the first resource returned in the response.
      required: false
      schema:
        type: integer
        format: int32
    orderBy:
      name: orderBy
      in: query
      description: The field path to order the response resources by.
      required: false
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: The maximum number of resources returned in the response.
      required: false
      schema:
        type: integer
        format: int32
    filter:
      name: filter
      in: query
      description: The query filter string.
      required: false
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: The subset of response resource field paths.
      required: false
      schema:
        type: string
  schemas:
    AliasRecordCollectionHalLinks:
      type: object
      properties:
        next:
          type: object
          properties:
            href:
              type: string
              nullable: false
              readOnly: true
              example: /api/v2/resourceRecords?offset=2000&limit=1000
          nullable: false
          readOnly: true
        prev:
          type: object
          properties:
            href:
              type: string
              nullable: false
              readOnly: true
              example: /api/v2/resourceRecords?offset=0&limit=1000
          nullable: false
          readOnly: true
      nullable: false
      readOnly: true
    GenericRecord:
      type: object
      allOf:
      - $ref: '#/components/schemas/ResourceRecord'
      - type: object
        properties:
          type:
            type: string
            description: The resource type.
            enum:
            - GenericRecord
          recordType:
            type: string
            description: The resource record type.
            nullable: false
            enum:
            - A
            - A6
            - AAAA
            - AFSDB
            - APL
            - CAA
            - CERT
            - DHCID
            - DNAME
            - DS
            - IPSECKEY
            - ISDN
            - KEY
            - KX
            - LOC
            - MB
            - MG
            - MINFO
            - MR
            - NS
            - NSAP
            - PTR
            - PX
            - RP
            - RT
            - SINK
            - SPF
            - SSHFP
            - TLSA
            - TXT
            - WKS
            - X25
          rdata:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The resource record data.
            nullable: false
            example: 3 1 1 ecc104c4fbb06b249d3c7a68f19cf28a60a9c6814874ad7efde451688039fe01
    URIRecord:
      type: object
      allOf:
      - $ref: '#/components/schemas/ResourceRecord'
      - type: object
        properties:
          type:
            type: string
            description: The resource type.
            enum:
            - URIRecord
          recordType:
            type: string
            description: The resource record type.
            readOnly: true
            enum:
            - URI
          priority:
            maximum: 65535
            minimum: 0
            type: integer
            description: The priority of the target URI in the resource record. A
              lower value indicates higher priority.
            format: int32
            nullable: false
          weight:
            maximum: 65535
            minimum: 0
            type: integer
            description: The relative weight for entries with the same priority.
            format: int32
            nullable: false
          target:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The URI of the target. The format of the URI must conform
              to the specifications set in RFC3986.
            nullable: false
    HostRecord:
      type: object
      allOf:
      - $ref: '#/components/schemas/ResourceRecord'
      - type: object
        properties:
          type:
            type: string
            description: The resource type.
            enum:
            - HostRecord
          recordType:
            type: string
            description: The resource record type.
            readOnly: true
            enum:
            - UNKNOWN(-1)
            - A(1)
            - NS(2)
            - MD(3)
            - MF(4)
            - CNAME(5)
            - SOA(6)
            - MB(7)
            - MG(8)
            - MR(9)
            - NULL(10)
            - WKS(11)
            - PTR(12)
            - HINFO(13)
            - MINFO(14)
            - MX(15)
            - TXT(16)
            - RP(17)
            - AFSDB(18)
            - X25(19)
            - ISDN(20)
            - RT(21)
            - NSAP(22)
            - NSAP-PTR(23)
            - SIG(24)
            - KEY(25)
            - PX(26)
            - GPOS(27)
            - AAAA(28)
            - LOC(29)
            - NXT(30)
            - EID(31)
            - NIMLOC(32)
            - SRV(33)
            - ATMA(34)
            - NAPTR(35)
            - KX(36)
            - CERT(37)
            - A6(38)
            - DNAME(39)
            - SINK(40)
            - OPT(41)
            - APL(42)
            - DS(43)
            - SSHFP(44)
            - IPSECKEY(45)
            - RRSIG(46)
            - NSEC(47)
            - DNSKEY(48)
            - DHCID(49)
            - NSEC3(50)
            - NSEC3PARAM(51)
            - HIP(55)
            - SVCB(64)
            - HTTPS(65)
            - SPF(99)
            - ADDRS(248)
            - TKEY(249)
            - TSIG(250)
            - IXFR(251)
            - AXFR(252)
            - MAILB(253)
            - MAILA(254)
            - ANY(255)
            - URI(256)
            - DLV(32769)
            - WINS(65281)
            - WINSR(65282)
            - RESERVED_65534(65534)
            - TLSA(52)
            - CAA(257)
          addresses:
            minItems: 1
            type: array
            nullable: false
            writeOnly: true
            items:
              $ref: '#/components/schemas/Address'
          reverseRecord:
            type: boolean
            description: Indicates if a PTR record is created for the host record.
            nullable: false
          dependentRecords:
            type: array
            description: The list of alias records associated with the current resource
              records.
            writeOnly: true
            items:
              anyOf:
              - required:
                - name
                allOf:
                - $ref: '#/components/schemas/InlinedAliasRecord'
              - required:
                - absoluteName
                allOf:
                - $ref: '#/components/schemas/InlinedAliasRecord'
          views:
            type: array
            description: A list of views associated with the resource record. This
              field is only necessary when linking host records with an address.
            writeOnly: true
            items:
              required:
              - id
              allOf:
              - $ref: '#/components/schemas/InlinedView'
    NAPTRRecordPostRequestBody:
      required:
      - name
      - type
      allOf:
      - $ref: '#/components/schemas/NAPTRRecord'
    GenericRecordPostRequestBody:
      required:
      - name
      - rdata
      - recordType
      - type
      allOf:
      - $ref: '#/components/schemas/GenericRecord'
    CollectionCount:
      type: integer
      format: int32
      nullable: false
      readOnly: true
    TXTRecord:
      type: object
      allOf:
      - $ref: '#/components/schemas/ResourceRecord'
      - type: object
        properties:
          type:
            type: string
            description: The resource type.
            enum:
            - TXTRecord
          recordType:
            type: string
            description: The resource record type.
            readOnly: true
            enum:
            - TXT
          text:
            minLength: 1
            pattern: ^.*\S+.*$
            type: string
            description: The text data within the TXT resource record.
            example: printer=OfficePrinter1
    TXTRecordPostRequestBody:
      required:
      - name
      - type
      allOf:
      - $ref: '#/components/schemas/TXTRecord'
    MXRecordPostRequestBody:
      required:
      - linkedRecord
      - name
      - type
      allOf:
      - $ref: '#/components/schemas/MXRecord'
    ConflictError:
      type: object
      properties:
        status:
          type: integer
          format: int32
          nullable: false
          readOnly: true
          enum:
          - 409
        reason:
          type: string
          nullable: false
          readOnly: true
          enum:
          - Conflict
        code:
          type: string
          nullable: false
          readOnly: true
