            enum:
            - ZoneSigningKey
          keyProvider:
            type: string
            description: The DNSSEC key provider.
            enum:
            - ADDRESS_MANAGER
            - ENTRUST_HSM
          algorithm:
            type: string
            description: The algorithm used to sign the key.
            enum:
            - ECDSAP256SHA256
            - ECDSAP384SHA384
            - ED25519
            - ED448
            - RSAMD5
            - RSANSEC3SHA256
            - RSANSEC3SHA512
            - RSASHA1
            - RSASHA1NSEC3SHA1
            - RSASHA256
            - RSASHA512
          keyStartDateTime:
            type: string
            description: The date and time for the beginning of the key's validity
              period.
            format: date-time
            example: '2023-01-06T16:34:49.797Z'
          keyExpirationDateTime:
            type: string
            description: The date and time at which the key expires.
            format: date-time
            example: '2023-07-06T16:34:49.797Z'
          ttl:
            type: string
            description: The TTL (time to live) for the key if an override TTL is
              specified when the key is created.
            example: '2023-07-06T16:34:49.797Z'
          keyTag:
            type: integer
            description: The key tag value for the key. The key tag is used during
              DNSSEC validation and when signing and re-signing zones.
            format: int32
            example: 55071
          publicKey:
            type: string
            description: The public key text.
            example: 256 3 5 AwEAAa4vLiQZyucs+bbOGqrT+oqjc2xiJR/ODJtze3Vp1B27M2DWZjs7yOgLcSMNVQm7m
          publicKeyEncoding:
            type: string
            description: The public key encoding.
            readOnly: true
            enum:
            - PKCS8
            - X509
          dnsKeyRecord:
            type: string
            description: The value of the DNSKEY record.
            readOnly: true
            example: com. 3600 IN DNSKEY 257 3 10 AwEAAdkY2ykZl6PMr0pyhcSGPpHqu8nsfA1Zbaq
          privateKey:
