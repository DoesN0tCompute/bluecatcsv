        name:
          type: string
          description: The name of the Standby Address Manager server.
          readOnly: true
          example: dns2
        address:
          type: string
          description: The IP address of the Address Manager server.
          nullable: false
          example: 10.10.10.10
        state:
          type: string
          description: The current replication state of the Address Manager server.
          enum:
          - STANDALONE
          - PRIMARY
          - STANDBY
        replicationStatus:
          type: string
          description: The current status of the database replication service.
          readOnly: true
          enum:
          - DISABLED
          - ENROLLING
          - FAILINGOVER
          - BREAKING
          - RESETTING
          - ENABLED
          - INITIALIZING
          - REPLICATING
          - NOTREPLICATING
          - PENDING
          - UNAVAILABLE
          - REMOVEDSTANDBY
