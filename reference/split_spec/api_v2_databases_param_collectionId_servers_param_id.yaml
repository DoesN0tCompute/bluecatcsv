          readOnly: true
          example: 75
        replicationLatency:
          type: string
          description: The replication latency between the Standby and Primary server.
          readOnly: true
          example: PTS60
      description: The IP address of the Address Manager server. By default, the value
        is the IP address of a standalone Address Manager server. If you are running
        Address Manager in replication, the value is the IP address of the Primary
        or Standby Address Manager server.
