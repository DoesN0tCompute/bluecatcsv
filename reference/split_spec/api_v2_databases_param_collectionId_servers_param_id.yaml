    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/databases/{collectionId}/servers/{id}:
    get:
      tags:
      - Database Management and Replication Resources
      - Server Resources
      summary: Retrieve a single database server
      description: Retrieve information about a specific Address Manager server.
      operationId: getDatabaseServer
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/collectionId'
      - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: A database server
          content:
            application/hal+json:
              schema:
                allOf:
                - $ref: '#/components/schemas/AddressManagerServer'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/AddressManagerServerResourceLinks'
            application/json:
              schema:
                $ref: '#/components/schemas/AddressManagerServer'
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    delete:
      tags:
      - Database Management and Replication Resources
      - Server Resources
      summary: Removes a server from a database replication cluster
      description: Remove an Address Manager standby server from a database replication
        cluster.
      operationId: deleteDatabaseServer
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - name: x-bcn-reset-replication
        in: header
        description: Indicates whether to reset replication on the Address Manager
          server, returning the server to its original stand-alone state.
        schema:
          type: boolean
          default: false
      - $ref: '#/components/parameters/collectionId'
      - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: None
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    patch:
      tags:
      - Database Management and Replication Resources
      - Server Resources
      summary: Partially update a server from a database replication cluster
      description: Update the information and configuration of an Address Manager
        server configured within a database replication cluster.
      operationId: patchDatabaseServer
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - name: x-bcn-force-failover
        in: header
        description: Indicates whether to initiate forced failover on the primary
          Address Manager server. Initiating an immediate forced failover overrides
          default graceful failover behaviour, where failover is not initiated until
          in-progress deployments are complete.
        schema:
          type: boolean
          default: false
      - $ref: '#/components/parameters/collectionId'
      - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/merge-patch+json:
            schema:
              type: object
              properties:
                state:
                  type: string
                  description: The current replication state of the Address Manager
                    server.
                  enum:
                  - STANDALONE
                  - PRIMARY
                  - STANDBY
            examples:
              serverExampleReplicationFailover:
                $ref: '#/components/examples/serverExampleReplicationFailover'
            encoding: {}
      responses:
        '200':
          description: The updated server
          content:
            application/hal+json:
              schema:
                allOf:
                - $ref: '#/components/schemas/AddressManagerServer'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/AddressManagerServerResourceLinks'
            application/json:
              schema:
                $ref: '#/components/schemas/AddressManagerServer'
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
