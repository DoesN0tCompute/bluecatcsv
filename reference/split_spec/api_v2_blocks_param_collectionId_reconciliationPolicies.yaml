openapi: 3.0.1
info:
  title: BlueCat Address Manager RESTful v2 API
  description: 'The **BlueCat Address Manager RESTful v2 API** is a new RESTful API
    for Address Manager that presents Address Manager objects as resources. Each resource
    has a unique endpoint, and related resources are grouped in collections. To fetch
    an individual resource, a `GET` request is sent to the resource''s endpoint. To
    fetch all resources in a collection, a `GET` request is sent to the collection''s
    endpoint.


    The RESTful v2 API is [hypermedia driven](https://en.wikipedia.org/wiki/HATEOAS)
    and uses the [HAL](https://en.wikipedia.org/wiki/Hypertext_Application_Language)
    format for representing links. When navigating through the API, you can use those
    links to navigate to related resources or child resources of the requested endpoint.
    The API supports the following media types for most endpoints:  `application/hal+json`,
    `application/json`, and `text/csv`.  For authentication, the API supports both
    `Basic` and `Bearer` HTTP authentication schemes.


    To get started, create a session and receive credentials for `Basic` authentication
    by sending a `POST` request to the [/sessions](#/User%20and%20Group%20Resources/postSession)
    endpoint, with a message body containing the user''s credentials:


    ```{"username":"apiuser", "password":"apipass"}```


    The response will contain an `apiToken` field that can be entered with the username
    in the Swagger UI **Authorize** dialog. The response will also contain a `basicAuthenticationCredentials`
    field containing a base64 encoding of the requester''s username and API token
    delimited by a colon. This string can be injected directly into request `Authorization`
    headers in the following format:


    ```Authorization: Basic YXBpOlQ0OExOT3VIRGhDcnVBNEo1bGFES3JuS3hTZC9QK3pjczZXTzBJMDY=```


    For full details on API format and authentication methods, refer to the Address
    Manager RESTful v2 API Guide on the BlueCat Documentation Portal.'
  termsOfService: https://docs.bluecatnetworks.com/r/Terms-and-Conditions/Terms-and-Conditions
  contact:
    name: BlueCat Customer Care
    url: https://care.bluecatnetworks.com/
  license:
    name: BlueCat License Agreements
    url: https://bluecatnetworks.com/license-agreements/
  version: 9.6.0
paths:
  /api/v2/blocks/{collectionId}/reconciliationPolicies:
    get:
      tags:
      - IPv4 and IPv6 Resources
      summary: Retrieve a collection of reconciliation policies
      description: Retrieve a collection of all IPv4/IPv6 reconciliation policies
        configured for a block resource.
      operationId: getBlockReconciliationPolicies
      parameters:
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/filter'
      - $ref: '#/components/parameters/orderBy'
      - $ref: '#/components/parameters/total'
      - $ref: '#/components/parameters/collectionId'
      responses:
        '200':
          description: A collection of reconciliation policies
          content:
            application/hal+json:
              schema:
                type: object
                properties:
                  _links:
                    $ref: '#/components/schemas/IPv4ReconciliationPolicyCollectionHalLinks'
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      allOf:
                      - oneOf:
                        - $ref: '#/components/schemas/IPv4ReconciliationPolicy'
                        - $ref: '#/components/schemas/IPv6ReconciliationPolicy'
                      - type: object
                        properties:
                          _links:
                            $ref: '#/components/schemas/IPv4ReconciliationPolicyResourceLinks'
            application/json:
              schema:
                type: object
                properties:
                  count:
                    $ref: '#/components/schemas/CollectionCount'
                  totalCount:
                    $ref: '#/components/schemas/CollectionTotalCount'
                  data:
                    type: array
                    nullable: false
                    readOnly: true
                    items:
                      oneOf:
                      - $ref: '#/components/schemas/IPv4ReconciliationPolicy'
                      - $ref: '#/components/schemas/IPv6ReconciliationPolicy'
            text/csv:
              schema:
                type: string
            text/html:
              schema:
                type: string
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
    post:
      tags:
      - IPv4 and IPv6 Resources
      summary: Create a new reconciliation policy
      description: Create a new reconciliation policy for a block.
      operationId: postBlockReconciliationPolicy
      parameters:
      - $ref: '#/components/parameters/x-bcn-change-control-comment'
      - $ref: '#/components/parameters/collectionId'
      requestBody:
        content:
          application/hal+json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  IPv4ReconciliationPolicy: '#/components/schemas/IPv4ReconciliationPolicyPostRequestBody'
                  IPv6ReconciliationPolicy: '#/components/schemas/IPv6ReconciliationPolicyPostRequestBody'
              oneOf:
              - $ref: '#/components/schemas/IPv4ReconciliationPolicyPostRequestBody'
              - $ref: '#/components/schemas/IPv6ReconciliationPolicyPostRequestBody'
            examples:
              reconciliationPolicyExampleIpv4NoDiscovery:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4NoDiscovery'
              reconciliationPolicyExampleIpv4Snmpv1:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4Snmpv1'
              reconciliationPolicyExampleIpv4Snmpv2c:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4Snmpv2c'
              reconciliationPolicyExampleIpv4Snmpv3:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4Snmpv3'
              reconciliationPolicyExampleIpv4PingSweep:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4PingSweep'
              reconciliationPolicyExampleIpv4Snmpv3Pingsweep:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4Snmpv3Pingsweep'
              reconciliationPolicyExampleIpv6NoDiscovery:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv6NoDiscovery'
              reconciliationPolicyExampleIpv6Snmpv1:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv6Snmpv1'
              reconciliationPolicyExampleIpv6Snmpv2:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv6Snmpv2'
              reconciliationPolicyExampleIpv6Snmpv3:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv6Snmpv3'
            encoding: {}
          application/json:
            schema:
              discriminator:
                propertyName: type
                mapping:
                  IPv4ReconciliationPolicy: '#/components/schemas/IPv4ReconciliationPolicyPostRequestBody'
                  IPv6ReconciliationPolicy: '#/components/schemas/IPv6ReconciliationPolicyPostRequestBody'
              oneOf:
              - $ref: '#/components/schemas/IPv4ReconciliationPolicyPostRequestBody'
              - $ref: '#/components/schemas/IPv6ReconciliationPolicyPostRequestBody'
            examples:
              reconciliationPolicyExampleIpv4NoDiscovery:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4NoDiscovery'
              reconciliationPolicyExampleIpv4Snmpv1:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4Snmpv1'
              reconciliationPolicyExampleIpv4Snmpv2c:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4Snmpv2c'
              reconciliationPolicyExampleIpv4Snmpv3:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4Snmpv3'
              reconciliationPolicyExampleIpv4PingSweep:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4PingSweep'
              reconciliationPolicyExampleIpv4Snmpv3Pingsweep:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv4Snmpv3Pingsweep'
              reconciliationPolicyExampleIpv6NoDiscovery:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv6NoDiscovery'
              reconciliationPolicyExampleIpv6Snmpv1:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv6Snmpv1'
              reconciliationPolicyExampleIpv6Snmpv2:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv6Snmpv2'
              reconciliationPolicyExampleIpv6Snmpv3:
                $ref: '#/components/examples/reconciliationPolicyExampleIpv6Snmpv3'
            encoding: {}
      responses:
        '201':
          description: The newly created reconciliation policy
          headers:
            Location:
              $ref: '#/components/headers/Location'
          content:
            application/hal+json:
              schema:
                allOf:
                - oneOf:
                  - $ref: '#/components/schemas/IPv4ReconciliationPolicy'
                  - $ref: '#/components/schemas/IPv6ReconciliationPolicy'
                - type: object
                  properties:
                    _links:
                      $ref: '#/components/schemas/IPv4ReconciliationPolicyResourceLinks'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/IPv4ReconciliationPolicy'
                - $ref: '#/components/schemas/IPv6ReconciliationPolicy'
        '400':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '403':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        '404':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: The error details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
